[env]
_.python.venv = { path = "{{config_root}}/.venv", create = true }
ROOT_DIR = "{{config_root}}"
KUBERNETES_DIR = '{{config_root}}/kubernetes'
SCRIPTS_DIR = '{{config_root}}/scripts'
BOOTSTRAP_DIR = '{{config_root}}/bootstrap'
TALOS_DIR = '{{config_root}}/talos'
KUBECONFIG = "{{config_root}}/kubernetes/main/kubeconfig:{{config_root}}/kubernetes/network/kubeconfig:{{config_root}}/kubernetes/registry/kubeconfig"
SOPS_AGE_KEY_FILE = "{{config_root}}/age.key"
TALOSCONFIG = "{{config_root}}/talos/clusterconfig/talosconfig"

# I think I still need this for some tasks
TASK_X_ENV_PRECEDENCE = 1
TASK_X_MAP_VARIABLES = 0

# Ansible
ANSIBLE_COLLECTIONS_PATH = "{{config_root}}/.venv/galaxy"
ANSIBLE_ROLES_PATH = "{{config_root}}/.venv/galaxy/ansible_roles"
ANSIBLE_VARS_ENABLED = "host_group_vars"

[tasks.deps]
description = "Install dependencies"
run = "uv pip install -r requirements.txt"

[tools]
# Template tools
python = "3.13"
uv = "latest"
# Operations tools
"aqua:budimanjojo/talhelper" = "3.0.26"
"aqua:cloudflare/cloudflared" = "2025.5.0"
"aqua:FiloSottile/age" = "1.2.1"
"aqua:fluxcd/flux2" = "2.5.1"
"aqua:getsops/sops" = "3.10.2"
"aqua:go-task/task" = "3.43.3"
"aqua:helm/helm" = "3.17.3"
"aqua:helmfile/helmfile" = "1.1.0"
"aqua:jqlang/jq" = "1.7.1"
"aqua:kubernetes-sigs/kustomize" = "5.6.0"
"aqua:kubernetes/kubectl" = "1.33.0"
"aqua:mikefarah/yq" = "4.45.4"
"aqua:siderolabs/talos" = "1.10.3"
"aqua:yannh/kubeconform" = "0.7.0"
