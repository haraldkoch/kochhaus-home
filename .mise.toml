[env]
KUBECONFIG = "{{config_root}}/kubernetes/main/kubeconfig:{{config_root}}/kubernetes/network/kubeconfig:{{config_root}}/kubernetes/registry/kubeconfig"
MINIJINJA_CONFIG_FILE = "{{config_root}}/.minijinja.toml"
SOPS_AGE_KEY_FILE = "{{config_root}}/age.key"
TALOSCONFIG = "{{config_root}}/talos/none/talosconfig"
# File paths
BOOTSTRAP_DIR = "{{config_root}}/bootstrap"
KUBERNETES_DIR = "{{config_root}}/kubernetes"
ROOT_DIR = "{{config_root}}"
SCRIPTS_DIR = "{{config_root}}/scripts"
TALOS_DIR = "{{config_root}}/talos"

# I think I still need this for some tasks
TASK_X_ENV_PRECEDENCE = 1
TASK_X_MAP_VARIABLES = 0

_.python.venv = { path = "{{config_root}}/.venv", create = true }

[settings]
pipx_uvx = true

[tools]
"aqua:astral-sh/uv" = "0.10.0"
