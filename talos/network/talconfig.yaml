# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
clusterName: network

talosVersion: "${talosVersion}"
kubernetesVersion: "${kubernetesVersion}"

endpoint: https://192.168.20.32:6443
additionalApiServerCertSans: &sans
  - "127.0.0.1"
  - "192.168.20.32"
additionalMachineCertSans: *sans

clusterPodNets: ["10.42.0.0/16","fdd5:aa8:9535:42::/108"]
clusterSvcNets: ["10.43.0.0/16","fdd5:aa8:9535:43::/108"]

# Disable built-in CNI to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "rk0"
    ipAddress: "192.168.20.33"
    installDisk: "/dev/nvme0n1"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/82ad5623c0330f01924a1f0233880456129bd2d49c6b2ba190d3211cb10c5bd1
    controlPlane: true
    volumes:
      - name: EPHEMERAL
        provisioning:
          maxSize: 250GB
    userVolumes:
      - name: extra
        provisioning:
          minSize: 500GB
          maxSize: 750GB
          grow: true
          diskSelector:
            match: system_disk
        filesystem:
          type: xfs
    networkInterfaces:
      - interface: end0
        dhcp: false
        mtu: 1500
        vlans:
          - vlanId: 20
            addresses:
              - "192.168.20.33/24"
              - "fdd5:aa8:9535:20::33/64"
            routes:
              - network: "0.0.0.0/0"
                gateway: "192.168.20.1"
            vip:
              ip: "192.168.20.32"
  - hostname: "rk1"
    ipAddress: "192.168.20.34"
    installDisk: "/dev/nvme0n1"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/82ad5623c0330f01924a1f0233880456129bd2d49c6b2ba190d3211cb10c5bd1
    controlPlane: true
    volumes:
      - name: EPHEMERAL
        provisioning:
          maxSize: 250GB
    userVolumes:
      - name: extra
        provisioning:
          minSize: 500GB
          maxSize: 750GB
          grow: true
          diskSelector:
            match: system_disk
        filesystem:
          type: xfs
    networkInterfaces:
      - interface: end0
        dhcp: false
        mtu: 1500
        vlans:
          - vlanId: 20
            addresses:
              - "192.168.20.34/24"
              - "fdd5:aa8:9535:20::34/64"
            routes:
              - network: "0.0.0.0/0"
                gateway: "192.168.20.1"
            vip:
              ip: "192.168.20.32"
  - hostname: "rk2"
    ipAddress: "192.168.20.35"
    installDisk: "/dev/nvme0n1"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/82ad5623c0330f01924a1f0233880456129bd2d49c6b2ba190d3211cb10c5bd1
    controlPlane: true
    volumes:
      - name: EPHEMERAL
        provisioning:
          maxSize: 250GB
    userVolumes:
      - name: extra
        provisioning:
          minSize: 500GB
          maxSize: 750GB
          grow: true
          diskSelector:
            match: system_disk
        filesystem:
          type: xfs
    networkInterfaces:
      - interface: end0
        dhcp: false
        mtu: 1500
        vlans:
          - vlanId: 20
            addresses:
              - "192.168.20.35/24"
              - "fdd5:aa8:9535:20::35/64"
            routes:
              - network: "0.0.0.0/0"
                gateway: "192.168.20.1"
            vip:
              ip: "192.168.20.32"

# Global patches
patches:
  - "@./patches/global/machine-files.yaml"
  - "@./patches/global/machine-kubelet.yaml"
  - "@./patches/global/machine-labels.yaml"
  - "@./patches/global/machine-network.yaml"
  - "@./patches/global/machine-sysctls.yaml"
  - "@./patches/global/machine-time.yaml"
  # Pull-through cache. Harbor needs overridePath so that Talos/containerd do not append /v2 to the path.
  - |-
    machine:
      registries:
        mirrors:
          docker.io:
              endpoints:
                  - https://harbor.kochhaus.dev/v2/docker.io
              overridePath: true
          gcr.io:
              endpoints:
                  - https://harbor.kochhaus.dev/v2/gcr.io
              overridePath: true
          ghcr.io:
              endpoints:
                  - https://harbor.kochhaus.dev/v2/ghcr.io
              overridePath: true
          public.ecr.aws:
              endpoints:
                  - https://harbor.kochhaus.dev/v2/public.ecr.aws
              overridePath: true
          quay.io:
              endpoints:
                  - https://harbor.kochhaus.dev/v2/quay.io
              overridePath: true
          registry.k8s.io:
              endpoints:
                  - https://harbor.kochhaus.dev/v2/registry.k8s.io
              overridePath: true
  # Disable selinux
  - |-
    machine:
      install:
        extraKernelArgs:
          - -selinux
  # Configure NFS mount options
  - |-
    machine:
      files:
        - op: overwrite
          path: /etc/nfsmount.conf
          permissions: 0o644
          content: |
            [ NFSMount_Global_Options ]
            nfsvers=4.2
            hard=True
            nconnect=16
            noatime=True
  # Configure udev rules
  - |-
    machine:
      udev:
        rules:
          # set owner and group on the zigbee USB device
          - SUBSYSTEMS=="usb", ATTRS{idVendor}=="1a86", ATTRS{idProduct}=="55d4", OWNER="1022", GROUP="1022"
  # Disable talos forwarding kube-dns to Host DNS - we don't need another cache
  - |-
    machine:
      features:
        hostDNS:
          enabled: true
          resolveMemberNames: true
          forwardKubeDNSToHost: false

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/admission-controller-patch.yaml"
    - "@./patches/controller/cluster.yaml"

    # Enable K8s Talos API Access
    - |-
      machine:
        features:
          kubernetesTalosAPIAccess:
            enabled: true
            allowedRoles:
              - os:admin
            allowedKubernetesNamespaces:
              - actions-runner-system
              - system-upgrade
