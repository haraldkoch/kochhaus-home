# Global patches
patches:
  - "@./patches/global/machine-files.yaml"
  - "@./patches/global/machine-kubelet.yaml"
  - "@./patches/global/machine-network.yaml"
  - "@./patches/global/machine-sysctls.yaml"
  - "@./patches/global/machine-time.yaml"
  # Pull-through cache. Harbor needs overridePath so that Talos/containerd do not append /v2 to the path.
  - |-
    machine:
      registries:
        mirrors:
          docker.io:
              endpoints:
                  - https://harbor.kochhaus.dev/v2/docker.io
              overridePath: true
          gcr.io:
              endpoints:
                  - https://harbor.kochhaus.dev/v2/gcr.io
              overridePath: true
          ghcr.io:
              endpoints:
                  - https://harbor.kochhaus.dev/v2/ghcr.io
              overridePath: true
          public.ecr.aws:
              endpoints:
                  - https://harbor.kochhaus.dev/v2/public.ecr.aws
              overridePath: true
          quay.io:
              endpoints:
                  - https://harbor.kochhaus.dev/v2/quay.io
              overridePath: true
          registry.k8s.io:
              endpoints:
                  - https://harbor.kochhaus.dev/v2/registry.k8s.io
              overridePath: true
  # Disable selinux
  - |-
    machine:
      install:
        extraKernelArgs:
          - -selinux
  # Configure NFS mount options
  - |-
    machine:
      files:
        - op: overwrite
          path: /etc/nfsmount.conf
          permissions: 0o644
          content: |
            [ NFSMount_Global_Options ]
            nfsvers=4.2
            hard=True
            nconnect=16
            noatime=True
  # Enable K8s Talos API Access
  - |-
    machine:
      features:
        kubernetesTalosAPIAccess:
          enabled: true
          allowedRoles:
            - os:admin
          allowedKubernetesNamespaces:
            - actions-runner-system
            - system-upgrade
  # Disable talos forwarding kube-dns to Host DNS - we don't need another cache
  - |-
    machine:
      features:
        hostDNS:
          enabled: true
          resolveMemberNames: true
          forwardKubeDNSToHost: false

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/admission-controller-patch.yaml"
    - "@./patches/controller/cluster.yaml"
