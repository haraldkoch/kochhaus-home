---
name: "Kubeconform"

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths: ["cluster/**"]
  pull_request:
    branches: ["main"]
    paths: ["cluster/**"]

env:
  KUBERNETES_DIR: ./cluster
  SCHEMA_DIR: /home/runner/.datree/crdSchemas

jobs:
  kubeconform:
    name: Kubeconform
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@83b7061638ee4956cf7545a6f7efe594e5ad0247 # v3.5.1

      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Setup Tools
        run: |
          brew install fluxcd/tap/flux kubeconform kustomize

      - name: Download CRDs
        run: |
          mkdir -p ${{ env.SCHEMA_DIR }}
          flux pull artifact oci://ghcr.io/haraldkoch/kubernetes-schemas-oci:latest \
              --output=${{ env.SCHEMA_DIR }}

      - name: Run kubeconform
        run: |
          bash ./.github/scripts/kubeconform.sh ${{ env.KUBERNETES_DIR }} ${{ env.SCHEMA_DIR }}
