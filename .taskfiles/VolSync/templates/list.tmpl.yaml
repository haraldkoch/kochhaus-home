---
apiVersion: batch/v1
kind: Job
metadata:
  name: ${job}
  namespace: ${ns}
spec:
  ttlSecondsAfterFinished: 3600
  template:
    metadata:
      labels:
        setGateway: "false"
        app.kubernetes.io/created-by: volsync
    spec:
      automountServiceAccountToken: false
      restartPolicy: OnFailure
      containers:
        - name: main
          image: docker.io/restic/restic:0.18.1
          args: ["snapshots"]
          envFrom:
            - secretRef:
                name: ${app}-volsync
          resources: {}