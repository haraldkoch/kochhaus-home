---
# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: "3"

vars:
  RENDER_MACHINE_SCRIPT: '{{.SCRIPTS_DIR}}/render-machine-config.sh'
  TALOS_MACHINE_FILE: '{{.TALOS_DIR}}/machineconfig.yaml.j2'
  TALOS_NODES_DIR: '{{.TALOS_DIR}}/nodes'
  TALOS_SCHEMATIC_FILE: '{{.TALOS_DIR}}/schematic.yaml'

tasks:

  apply-node:
    desc: Apply config to a node [CLUSTER=required] [NODE=required] [MODE=auto]
    cmd: |
      {{.RENDER_MACHINE_SCRIPT}} {{.TALOS_MACHINE_FILE}} {{.TALOS_NODES_DIR}}/{{.NODE}}.yaml.j2 \
        | talosctl --nodes {{.NODE}} apply-config --mode {{.MODE}} --file /dev/stdin {{if .INSECURE}}--insecure{{end}}
    vars:
      MODE: '{{.MODE | default "auto"}}'
      INSECURE:
        sh: talosctl --talosconfig {{.TALOS_DIR}}/talosconfig --nodes {{.NODE}} get machineconfig &> /dev/null || echo true
    requires:
       vars: [CLUSTER,NODE]
    preconditions:
      - op whoami
      - talosctl --nodes {{.NODE}} get machineconfig
      - test -f {{.RENDER_MACHINE_SCRIPT}}
      - test -f {{.TALOS_MACHINE_FILE}}
      - test -f {{.TALOS_NODES_DIR}}/{{.NODE}}.yaml.j2
      - which minijinja-cli talosctl op yq

  apply-cluster:
    desc: Apply the Talos config on all nodes [CLUSTER=required]
    vars:
      NODES:
        sh: kubectl --context {{.CLUSTER}} get nodes --output=jsonpath='{.items[*].metadata.name}'
    cmds:
      - for: { var: NODES }
        task:  apply-node
        vars:
          NODE: '{{.ITEM}}'
          CLUSTER: '{{.CLUSTER}}'

  upgrade-node:
    desc: Upgrade a node [CLUSTER=required] [NODE=required] [MODE=powercycle]
    cmd: talosctl --nodes {{.NODE}} upgrade --image="{{.FACTORY_IMAGE}}" --reboot-mode={{.MODE}} --timeout=10m
    vars:
      MODE: '{{.MODE | default "powercycle"}}'
      FACTORY_IMAGE:
        sh: yq --exit-status 'select(documentIndex == 0) | .machine.install.image' {{.TALOS_DIR}}/nodes/{{.NODE}}.yaml.j2
    requires:
      vars: [CLUSTER, NODE]
    preconditions:
      - talosctl --nodes {{.NODE}} get machineconfig
      - test -f {{.TALOS_MACHINE_FILE}}
      - test -f {{.TALOS_NODES_DIR}}/{{.NODE}}.yaml.j2
      - which talosctl yq

  dashboard:
    desc: Display the Talos dashboard
    cmds:
      - talosctl dashboard
    requires:
       vars: [CLUSTER]
    preconditions:
      - test -f {{.TALOS_DIR}}/talosconfig
      - which talosctl

  upgrade-k8s:
    desc: Upgrade Kubernetes [CLUSTER=required]
    cmd: talosctl --nodes {{.CONTROLLER}} upgrade-k8s --to {{.VERSION}}
    vars:
      CONTROLLER:
        sh: talosctl config info --output yaml | yq --exit-status '.endpoints[0]'
    requires:
      vars: [CLUSTER,VERSION]
    preconditions:
      - talosctl --nodes {{.CONTROLLER}} get machineconfig
      - which talosctl yq

  reboot-node:
    desc: Reboot a node [CLUSTER=main] [NODE=required] [MODE=powercycle]
    cmd: talosctl --nodes {{.NODE}} reboot --mode={{.MODE}}
    requires:
      vars: [CLUSTER, NODE]
    preconditions:
      - talosctl --nodes {{.NODE}} get machineconfig
      - which talosctl

  reboot-cluster:
    desc: Reboot whole cluster [CLUSTER=main]
    prompt: Reboot the cluster {{.CLUSTER}} ... continue?
    cmd: talosctl --nodes {{.NODE}} reboot --mode={{.MODE}}
    requires:
      vars: [CLUSTER]
    vars:
      NODES:
        sh: talosctl config info --output yaml | yq --exit-status '.nodes | join (",")'
    preconditions:
      - talosctl --nodes {{.NODE}} get machineconfig
      - which talosctl yq

  shutdown-cluster:
    desc: Shutdown whole cluster [CLUSTER=main]
    prompt: Shutdown the Talos cluster '{{.CLUSTER}}' ... continue?
    cmd: talosctl shutdown --nodes {{.NODES}} --force
    vars:
      NODES:
        sh: talosctl config info --output yaml | yq --exit-status '.nodes | join (",")'
    requires:
      vars: [CLUSTER]
    preconditions:
      - talosctl --nodes {{.NODES}} get machineconfig
      - which talosctl yq

  reset-node:
    desc: Reset a node [CLUSTER=required] [NODE=required]
    prompt: Reset Talos node '{{.NODE}}' ... continue?
    cmd: talosctl reset --nodes {{.NODE}} --system-labels-to-wipe STATE --system-labels-to-wipe EPHEMERAL --graceful=false --reboot #--user-disks-to-wipe u-local-hostpath
    requires:
      vars: [CLUSTER,NODE]
    preconditions:
      - talosctl --nodes {{.NODE}} get machineconfig
      - which talosctl

  reset-cluster:
    desc: Reset whole cluster [CLUSTER=required]
    prompt: Reset the Talos cluster {{.CLUSTER}} ... continue?
    cmd: talosctl reset --nodes {{.NODES}} --graceful=false
    vars:
      NODES:
        sh: talosctl config info --output yaml | yq --exit-status '.nodes | join (",")'
    preconditions:
      - talosctl --nodes {{.NODES}} get machineconfig
      - which talosctl yq
    requires:
       vars: [CLUSTER]

  generate-kubeconfig:
    desc: Generate kubeconfig [CLUSTER=main]
    cmd: talosctl kubeconfig --nodes {{.CONTROLLER}} --force --force-context-name {{.CLUSTER}} {{.CLUSTER_DIR}}
    vars:
      CONTROLLER:
        sh: talosctl config info --output yaml | yq --exit-status '.endpoints[0]'
    requires:
      vars: [CLUSTER]
    preconditions:
      - talosctl --nodes {{.CONTROLLER}} get machineconfig
      - which talosctl yq

  generate-schematic:
    desc: Generate Schematic ID [CLUSTER=main] [VERSION=required]
    cmd: |
      echo "Schematic ID: {{.SCHEMATIC}}"
      curl -o {{.TALOS_DIR}}/talos-{{.VERSION}}-{{substr 0 8 .SCHEMATIC}}.iso \
          "https://factory.talos.dev/image/{{.SCHEMATIC}}/{{.VERSION}}/metal-amd64.iso"
    vars:
      SCHEMATIC:
        sh: curl --silent -X POST --data-binary @{{.TALOS_SCHEMATIC_FILE}} https://factory.talos.dev/schematics | jq --raw-output '.id'
    requires:
      vars: [CLUSTER,VERSION]
    status:
      - test -f {{.TALOS_DIR}}/talos-{{.VERSION}}-{{substr 0 8 .SCHEMATIC}}.iso
    preconditions:
      - test -f {{.TALOS_SCHEMATIC_FILE}}
      - which curl jq
