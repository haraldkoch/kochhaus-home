---
# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: '3'

tasks:

  talos:
    desc: Bootstrap Talos
    summary: |
      Args:
        CLUSTER: Cluster to run command against (required)
    cmd: bash {{.SCRIPTS_DIR}}/bootstrap-talos.sh {{.CLUSTER}}
    requires:
      vars: [CLUSTER]
    preconditions:
      - find --version | grep -q GNU
      - test -f {{.SCRIPTS_DIR}}/bootstrap-talos.sh
      - which gum op talosctl yq

  apps:
    desc: Bootstrap apps into the Talos cluster
    summary: |
      Args:
        CLUSTER: Cluster to run command against (required)
    # FIXME: per-cluster script?
    cmd: bash {{.SCRIPTS_DIR}}/bootstrap-apps.sh {{.CLUSTER}}
    preconditions:
      - msg: Unsupported bash version, run `brew install bash` to upgrade
        sh: '{{if eq OS "darwin"}}test -f /opt/homebrew/bin/bash || test -f /usr/local/bin/bash{{end}}'
      - test -f {{.KUBERNETES_DIR}}/{{.CLUSTER}}/kubeconfig
      - test -f {{.ROOT_DIR}}/.sops.yaml
      - test -f {{.SCRIPTS_DIR}}/bootstrap-apps.sh
      - test -f {{.SOPS_AGE_KEY_FILE}}
      - which gum helm helmfile kubectl
    requires:
      vars: ["CLUSTER"]
