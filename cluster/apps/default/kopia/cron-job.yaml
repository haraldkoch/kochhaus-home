---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: kopia-s3-sync
  namespace: default
spec:
  schedule: "0 */12 * * *"
  suspend: false
  concurrencyPolicy: "Forbid"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 2
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 86400
      template:
        spec:
          automountServiceAccountToken: false
          restartPolicy: OnFailure
          containers:
            - name: sync
              image: ghcr.io/onedr0p/kopia:0.12.0@sha256:08f661428342edeac13866e14455cd044624ebc91990fa73e74619d2fbcee8ed
              env:
                - name: TZ
                  value: "${TIMEZONE}"
                - name: KOPIA_CACHE_DIRECTORY
                  value: /data/backups/cache
                - name: KOPIA_LOG_DIR
                  value: /data/backups/logs
                - name: KOPIA_PASSWORD
                  value: "none"
              command:
                - /bin/bash
                - -c
                - |
                  printf "\e[1;32m%-6s\e[m\n" "[01/03] Connect to repo ..."      && kopia repo connect filesystem --path=/data/backups --override-hostname=cluster --override-username=root
                  printf "\e[1;32m%-6s\e[m\n" "[02/03] Sync to s3 ..."           && kopia repo sync-to from-config --file=/kopia/repository.config --parallel 8 --delete
                  printf "\e[1;32m%-6s\e[m\n" "[03/03] Disconnect from repo ..." && kopia repo disconnect
              volumeMounts:
                - name: backups
                  mountPath: /data/backups
                - name: config
                  mountPath: /kopia
                  readOnly: true
              securityContext:
                privileged: true
          volumes:
            - name: backups
              nfs:
                server: ${SECRET_BACKUP_SERVER}
                path: /backup/data/k8s/kopia
            - name: config
              secret:
                secretName: kopia-s3
