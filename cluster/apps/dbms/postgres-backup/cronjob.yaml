---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: postgres-backup
  namespace: dbms
spec:
  schedule: '0 17 * * *'
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          automountServiceAccountToken: false
          enableServiceLinks: false
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000

          containers:
            - name: postgres-backup
              image: docker.io/prodrigestivill/postgres-backup-local:15@sha256:93f597a7ad95d5a9d988e57c32442e6f78d6e88d809ca96bb0a3270e45c85650
              imagePullPolicy: IfNotPresent
              command:
                - '/backup.sh'
              env:
                - name: POSTGRES_HOST
                  value: kochhaus-ro.dbms.svc.cluster.local
                - name: POSTGRES_USER
                  valueFrom:
                    secretKeyRef:
                      name: kochhaus-superuser
                      key: username
                - name: POSTGRES_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: kochhaus-superuser
                      key: password
                - name: POSTGRES_DB
                  value: 'authelia,gatus,miniflux,outline'
              volumeMounts:
                - name: nas-backups
                  mountPath: /backups

          restartPolicy: OnFailure

          volumes:
            - name: nas-backups
              nfs:
                server: '${SECRET_BACKUP_SERVER}'
                path: /backup/data/k8s/postgres
