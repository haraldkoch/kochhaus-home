---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app redis
  namespace: dbms
spec:
  interval: 15m
  chart:
    spec:
      chart: redis
      version: 17.3.18
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      imageRegistry: public.ecr.aws
      storageClass: ceph-block
    auth:
      enabled: false
      sentinel: false
      # existingSecret: *app
    sentinel:
      enabled: true
      masterSet: redis-master
      getMasterTimeout: 10
      startupProbe:
        failureThreshold: 2
      resources:
        requests:
          cpu: 15m
          memory: 100Mi
        limits:
          cpu: 50m
          memory: 200Mi
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
