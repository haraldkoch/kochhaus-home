---
apiVersion: notification.toolkit.fluxcd.io/v1
kind: Receiver
metadata:
  name: github-receiver
  namespace: flux-system
spec:
  type: github
  events:
    - ping
    - push
  secretRef:
    name: github-webhook-secret
  resources:
    - apiVersion: source.toolkit.fluxcd.io/v1
      kind: GitRepository
      name: flux-cluster
      namespace: flux-system

    - apiVersion: kustomize.toolkit.fluxcd.io/v1
      kind: Kustomization
      name: apps
      namespace: flux-system

    - apiVersion: kustomize.toolkit.fluxcd.io/v1
      kind: Kustomization
      name: core
      namespace: flux-system

    - apiVersion: kustomize.toolkit.fluxcd.io/v1
      kind: Kustomization
      name: crds
      namespace: flux-system

    - apiVersion: kustomize.toolkit.fluxcd.io/v1
      kind: Kustomization
      name: flux-cluster
      namespace: flux-system

    - apiVersion: kustomize.toolkit.fluxcd.io/v1
      kind: Kustomization
      name: external-snapshotter-crds
      namespace: flux-system

    - apiVersion: kustomize.toolkit.fluxcd.io/v1
      kind: Kustomization
      name: prometheus-operator-crds
      namespace: flux-system

    - apiVersion: kustomize.toolkit.fluxcd.io/v1
      kind: Kustomization
      name: kyverno-crds
      namespace: flux-system

    - apiVersion: kustomize.toolkit.fluxcd.io/v1
      kind: Kustomization
      name: traefik-crds
      namespace: flux-system
