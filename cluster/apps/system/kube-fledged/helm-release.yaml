---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-fledged
  namespace: system
spec:
  interval: 15m
  chart:
    spec:
      chart: kube-fledged
      version: v0.9.0
      sourceRef:
        kind: HelmRepository
        name: kube-fledged
        namespace: flux-system

  values:
    image:
      busyboxImageRepository: busybox
      busyboxImageVersion: "1.35.0"

    args:
      controllerImageCacheRefreshFrequency: 60m
