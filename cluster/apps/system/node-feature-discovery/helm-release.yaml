---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: node-feature-discovery
  namespace: system
spec:
  interval: 15m
  chart:
    spec:
      chart: node-feature-discovery
      version: 0.10.1
      sourceRef:
        kind: HelmRepository
        name: node-feature-discovery-charts
        namespace: flux-system

  values:
    #image:
    #  repository: raspbernetes/node-feature-discovery
    #  tag: "v0.9.0"

    master:
      tolerations:
        - effect: "NoExecute"
          operator: "Exists"
        - effect: "NoSchedule"
          operator: "Exists"

      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              preference:
                matchExpressions:
                  - key: "node-role.kubernetes.io/control-plane"
                    operator: In
                    values: [""]

    worker:
      config: |-
        core:
          sources:
          - cpu
          - custom
          - usb
          - system

        sources:
          usb:
            deviceClassWhitelist:
            - "02"
            - "03"
            - "0a"
            - "ef"
            - "fe"
            - "ff"
            deviceLabelFields:
            - "class"
            - "vendor"
            - "device"

          custom:
            - name: "apcups"
              matchOn:
              - usbId:
                  class: ["03"]
                  vendor: ["051d"]
                  device: ["0002"]

            - name: "flirc"
              matchOn:
              - usbId:
                  class: ["03"]
                  vendor: ["20a0"]
                  device: ["0001"]

      annotations:
        configmap.reloader.stakater.com/reload: "nfd-worker-conf"

      tolerations:
        - effect: "NoExecute"
          operator: "Exists"
        - effect: "NoSchedule"
          operator: "Exists"
