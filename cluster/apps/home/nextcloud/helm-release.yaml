---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: nextcloud
      version: 3.4.1
      sourceRef:
        kind: HelmRepository
        name: nextcloud
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      flavor: fpm-alpine
    nginx:
      enabled: true
    nextcloud:
      datadir: /var/www/data
      extraEnv:
        - name: REDIS_HOST
          value: redis-lb.dbms.svc.cluster.local
        - name: REDIS_HOST_PORT
          value: "6379"
      existingSecret:
        enabled: true
        secretName: nextcloud
      host: &host cloud.${SECRET_PUBLIC_DOMAIN}
      mail:
        enabled: true
        fromAddress: admin
        domain: ${SECRET_INTERNAL_DOMAIN}
        smtp:
          host: ${SECRET_SMTP_RELAY}
          port: ${SECRET_SMTP_RELAY_PORT}
          authtype: NONE
          name: ""
          password: ""
    internalDatabase:
      enabled: false
    externalDatabase:
      enabled: true
      type: postgresql
      host: kochhaus-rw.dbms.svc.cluster.local
    ingress:
      enabled: true
      className: nginx
      annotations:
        external-dns.home.arpa/enabled: "true"
        hajimari.io/enable: "true"
        nginx.ingress.kubernetes.io/proxy-body-size: "10G"
        nginx.ingress.kubernetes.io/proxy-buffering: "off"
        nginx.ingress.kubernetes.io/proxy-request-buffering: "off"
        nginx.ingress.kubernetes.io/server-snippet: |-
          server_tokens off;
          proxy_hide_header X-Powered-By;

          rewrite ^/.well-known/webfinger /public.php?service=webfinger last;
          rewrite ^/.well-known/host-meta /public.php?service=host-meta last;
          rewrite ^/.well-known/host-meta.json /public.php?service=host-meta-json;
          location = /.well-known/carddav {
            return 301 $scheme://$host/remote.php/dav;
          }
          location = /.well-known/caldav {
            return 301 $scheme://$host/remote.php/dav;
          }
          location = /robots.txt {
            allow all;
            log_not_found off;
            access_log off;
          }
          location ~ ^/(?:build|tests|config|lib|3rdparty|templates|data)/ {
            deny all;
          }
          location ~ ^/(?:autotest|occ|issue|indie|db_|console) {
            deny all;
          }
      path: /
      pathType: Prefix
      tls:
        - hosts:
            - *host
          secretName: tls.nextcloud
    persistence:
      enabled: true
      existingClaim: nextcloud
      nextcloudData:
        enabled: true
        existingClaim: nextcloud-nfs
        accessMode: ReadWriteMany
    # this seems to be required for nextcloud initialization which takes a long time
    startupProbe:
      enabled: true
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 30
      successThreshold: 1
  valuesFrom:
    - targetPath: externalDatabase.user
      kind: Secret
      name: nextcloud-postgres-nextcloud
      valuesKey: LOGIN
    - targetPath: externalDatabase.password
      kind: Secret
      name: nextcloud-postgres-nextcloud
      valuesKey: PASSWORD
    - targetPath: externalDatabase.database
      kind: Secret
      name: nextcloud-postgres-nextcloud
      valuesKey: DATABASE_NAME
