---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mosquitto
  namespace: home
  labels:
    app.kubernetes.io/name: mosquitto
    app.kubernetes.io/instance: mosquitto
spec:
  revisionHistoryLimit: 3
  replicas: 2
  minReadySeconds: 10
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: mosquitto
      app.kubernetes.io/instance: mosquitto
  serviceName: mosquitto
  template:
    metadata:
      annotations:
        secret.reloader.stakater.com/reload: mosquitto-config
      labels:
        app.kubernetes.io/name: mosquitto
        app.kubernetes.io/instance: mosquitto
    spec:
      terminationGracePeriod: 10
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - mosquitto
              topologyKey: kubernetes.io/hostname
      containers:
        - name: mosquitto
          image: "ghcr.io/k8s-at-home/eclipse-mosquitto:v2.0.15"
          env:
            - name: TZ
              value: ${TIMEZONE}
          ports:
            - name: mqtt
              containerPort: 1883
              protocol: TCP
            - name: wss
              containerPort: 9001
              protocol: TCP
          volumeMounts:
            - name: configinc
              mountPath: /mosquitto/configinc
            - name: data
              mountPath: /mosquitto/data
            - name: mainconfig
              mountPath: /mosquitto/config
          livenessProbe:
            tcpSocket:
              port: 1883
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 1883
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 1883
            initialDelaySeconds: 0
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5
          resources:
            requests:
              cpu: 15m
              memory: 64M
            limits:
              cpu: 50m
              memory: 64M
      initContainers:
        - name: init-set
          image: alpine:latest
          command:
            - /mnt/script/run.sh
          volumeMounts:
            - name: mosquitto-script
              mountPath: /mnt/script
            - name: mosquitto-config
              mountPath: /mnt/configmap
            - name: mainconfig
              mountPath: /mnt/config
      volumes:
        - name: configinc
          secret:
            secretName: mosquitto-config
        - name: mainconfig
          emptyDir: {}
        - name: mosquitto-config
          configMap:
            name: mosquitto-config
        - name: mosquitto-script
          configMap:
            name: mosquitto-script
            defaultMode: 0555
  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          app.kubernetes.io/part-of: mosquitto
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: ceph-block
        resources:
          requests:
            storage: 256Mi
