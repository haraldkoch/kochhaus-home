---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: home-assistant
      version: 12.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system

  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3

  # See https://github.com/k8s-at-home/charts/blob/master/charts/home-assistant/values.yaml
  values:
    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: 2022.3.3

    controller:
      labels:
        app.kubernetes.io/part-of: home-assistant

    nameOverride: "home-assistant"

    persistence:
      config:
        enabled: true
        existingClaim: home-assistant-config-v2

    mariadb:
      enabled: false
    postgresql:
      enabled: false
    influxdb:
      enabled: false

    env:
      TZ: "America/Toronto"

    probes:
      #Circumvention - avoid restart
      liveness:
        # give TCP more time to respond
        timeoutSeconds: 3
      readiness:
        # give TCP more time to respond
        timeoutSeconds: 3
      startup:
        # give TCP more time to respond
        timeoutSeconds: 3

        # reset to default
        periodSeconds: 10

    # needed for discovery, mDNS, etc (HomeKit)
    hostNetwork: true

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          external-dns.alpha.kubernetes.io/target: "gw.${SECRET_PUBLIC_DOMAIN}"
          external-dns/is-public: "true"
          hajimari.io/enable: "true"
          hajimari.io/icon: "home-assistant"
        labels:
          app.kubernetes.io/part-of: home-assistant
        hosts:
          - host: ha.${SECRET_PUBLIC_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - ha.${SECRET_PUBLIC_DOMAIN}
            secretName: tls.homeassistant

      internal:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "home-assistant"
        labels:
          app.kubernetes.io/part-of: home-assistant
        hosts:
          - host: ha.${SECRET_INTERNAL_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - ha.${SECRET_INTERNAL_DOMAIN}

    addons:
      codeserver:
        enabled: true
        image:
          repository: ghcr.io/k8s-at-home/code-server
          tag: v4.1.0
        workingDir: "/config"
        args:
          - --user-data-dir
          - "/config/.vscode"
          - --auth
          - "none"
        volumeMounts:
          - name: config
            mountPath: /config
        # FIXME
        # git:
        #   # -- Existing secret containing SSH private key
        #   # The chart expects it to be present under the `id_rsa` key.
        #   deployKeySecret: git-ssh-keys
        ingress:
          enabled: true
          ingressClassName: traefik
          annotations:
            hajimari.io/enable: "true"
            hajimari.io/icon: "pencil"
          labels:
            app.kubernetes.io/part-of: home-assistant
          hosts:
            - host: ha-editor.${SECRET_INTERNAL_DOMAIN}
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - hosts:
                - ha-editor.${SECRET_INTERNAL_DOMAIN}
