---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hajimari
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: hajimari
      version: 2.0.1
      sourceRef:
        kind: HelmRepository
        name: hajimari
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:
    image:
      repository: ghcr.io/toboshii/hajimari
      tag: v0.2.0

    env:
      TZ: ${TIMEZONE}

    hajimari:
      # displays all discovered apps
      defaultEnable: false
      # namespaces to discover applications
      namespaceSelector:
        matchNames:
          - default
          - downloads
          - home
          - media
          - monitoring
          - networking
      name: "citizen"
      customApps:
        - name: Home Assistant
          url: https://hass.${SECRET_INTERNAL_DOMAIN}
      groups:
        - name: Communicate
          links:
            - name: Discord
              url: "https://discord.com/login"
            - name: Telegram
              url: "https://web.telegram.org/z/"
            - name: Slack
              url: "https://slack.com/signin"
        - name: mail
          links:
            - name: Gmail
              url: "https://gmail.com"
            - name: Fastmail
              url: "https://www.fastmail.com"
            - name: Kochhaus
              url: "https://mail.${SECRET_INTERNAL_DOMAIN}"
        - name: Media
          links:
            - name: Netflix
              url: "https://www.netflix.com/browse"
            - name: Disney+
              url: "https://www.disneyplus.com/login"
            - name: Plex
              url: "https://app.plex.tv/desktop"
            - name: YouTube
              url: "https://youtube.com/feed/subscriptions"
            - name: Amazon Prime
              url: "https://www.primevideo.com"
            - name: Spotify
              url: "https://open.spotify.com/browse"
    service:
      main:
        ipFamilyPolicy: PreferDualStack
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "weather-sunset"
        hosts:
          - host: "hajimari.${SECRET_INTERNAL_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "hajimari.${SECRET_INTERNAL_DOMAIN}"
    persistence:
      data:
        enabled: true
        existingClaim: hajimari-config-v4
    podAnnotations:
      configmap.reloader.stakater.com/reload: "hajimari-settings"
    resources:
      requests:
        cpu: 15m
        memory: 64M
      limits:
        cpu: 100m
        memory: 64M
