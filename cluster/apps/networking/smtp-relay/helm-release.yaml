---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app smtp-relay
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      replicas: 3
      strategy: RollingUpdate
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/foxcpp/maddy
      tag: 0.6.2
    env:
      DEBUG: "true"
      SMTP_DOMAIN: ${SECRET_INTERNAL_DOMAIN}
      SMTP_SERVER: ${SECRET_SMTP_RELAY}
      SMTP_PORT: ${SECRET_SMTP_RELAY_PORT}
    service:
      main:
        type: LoadBalancer
        externalIPs: ["${SVC_SMTP_RELAY_ADDR_V4}"]
        externalTrafficPolicy: Local
        annotations:
          external-dns.alpha.kubernetes.io/hostname: smtp.${SECRET_INTERNAL_DOMAIN}
        ports:
          http:
            port: 25
          metrics:
            enabled: true
            port: 9749
    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: metrics
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s
    persistence:
      config:
        enabled: true
        type: configMap
        name: smtp-relay-configmap
        subPath: maddy.conf
        mountPath: /data/maddy.conf
        readOnly: true
      data:
        enabled: true
        type: emptyDir
        medium: Memory
        sizeLimit: 1Gi
        mountPath: /dev/shm
      tls:
        enabled: true
        type: secret
        name: tls.smtp-relay
        mountpath: /tls
        readOnly: true
    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: *app
    resources:
      requests:
        cpu: 10m
        memory: 10Mi
      limits:
        memory: 50Mi
