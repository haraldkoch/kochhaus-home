---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "${SECRET_DOMAIN/./-}"
  namespace: networking
spec:
  secretName: "tls.${SECRET_DOMAIN/./-}"
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  #privateKey:
  #  algorithm: ECDSA
  #  size: 384
  commonName: "${SECRET_DOMAIN}"
  dnsNames:
    - "${SECRET_DOMAIN}"
    - "*.${SECRET_DOMAIN}"
