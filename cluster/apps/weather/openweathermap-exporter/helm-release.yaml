---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: openweathermap-exporter
  namespace: weather
spec:
  interval: 15m
  chart:
    spec:
      chart: openweathermap-exporter
      version: 0.1.3
      sourceRef:
        kind: HelmRepository
        name: haraldkoch-charts
        namespace: flux-system

  values:
    env:
      TZ: America/Toronto
      OWM_LOCATION: Toronto,CA
      OWM_API_KEY: ${OPENWEATHERMAP_API_KEY}
    service:
      main:
        type: LoadBalancer
        ipFamilyPolicy: PreferDualStack
        annotations:
          external-dns.alpha.kubernetes.io/hostname: "exporters.${SECRET_INTERNAL_DOMAIN}"
          metallb.universe.tf/allow-shared-ip: exporters
    metrics:
      enabled: true
      prometheusRule:
        enabled: true
