# Source: velero/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: velero
  labels:
    app.kubernetes.io/name: velero
    app.kubernetes.io/instance: velero
    app.kubernetes.io/managed-by: Helm
    helm.sh/chart: velero-2.26.5
    component: velero
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: velero
      app.kubernetes.io/name: velero
  template:
    metadata:
      labels:
        name: velero
        app.kubernetes.io/name: velero
        app.kubernetes.io/instance: velero
        app.kubernetes.io/managed-by: Helm
        helm.sh/chart: velero-2.26.5
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: "8085"
        prometheus.io/scrape: "true"
    spec:
      restartPolicy: Always
      serviceAccountName: velero-server
      containers:
        - name: velero
          image: "ghcr.io/k8s-at-home/velero:v1.7.0"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http-monitoring
              containerPort: 8085
          command:
            - /velero
          args:
            - server
            - --features=EnableCSI
          resources:
            limits:
              cpu: 1000m
              memory: 1500Mi
            requests:
              cpu: 25m
              memory: 300Mi
          volumeMounts:
            - name: plugins
              mountPath: /plugins
            - name: cloud-credentials
              mountPath: /credentials
            - name: scratch
              mountPath: /scratch
          env:
            - name: VELERO_SCRATCH_DIR
              value: /scratch
            - name: VELERO_NAMESPACE
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
            - name: LD_LIBRARY_PATH
              value: /plugins
            - name: AWS_SHARED_CREDENTIALS_FILE
              value: /credentials/cloud
            - name: TZ
              value: America/Toronto
      dnsPolicy: ClusterFirst
      initContainers:
        - image: ghcr.io/k8s-at-home/velero-plugin-for-aws:v1.3.0
          imagePullPolicy: IfNotPresent
          name: velero-plugin-for-aws
          volumeMounts:
            - mountPath: /target
              name: plugins
        - image: velero/velero-plugin-for-csi:v0.2.0
          imagePullPolicy: IfNotPresent
          name: velero-plugin-for-csi
          volumeMounts:
            - mountPath: /target
              name: plugins
      volumes:
        - name: cloud-credentials
          secret:
            secretName: velero-minio-credentials
        - name: plugins
          emptyDir: {}
        - name: scratch
          emptyDir: {}
