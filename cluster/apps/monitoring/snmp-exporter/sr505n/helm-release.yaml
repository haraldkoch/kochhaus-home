---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app snmp-exporter-sr505n
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: prometheus-snmp-exporter
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    fullnameOverride: *app
    image:
      repository: quay.io/prometheus/snmp-exporter
    extraArgs:
      - "--config.file=/config/snmp.yaml"
    extraConfigmapMounts:
      - name: *app
        mountPath: /config/snmp.yaml
        subPath: snmp.yaml
        configMap: *app
        readOnly: true
        defaultMode: 420
    service:
      ipFamilyPolicy: PreferDualStack
    resources:
      requests:
        cpu: 50m
        memory: 32Mi
      limits:
        cpu: 100m
        memory: 64Mi
    serviceMonitor:
      enabled: false
      namespace: monitoring
      path: /snmp
      interval: 60s
      scrapeTimeout: 55s
      relabelings:
        - sourceLabels: [__param_target]
          targetLabel: instance
      params:
        - name: sr505n
          module:
            - sr505n_dsl
          target: 192.168.1.1
