---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: snmp-exporter-openwrt-0
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: prometheus-snmp-exporter
      version: 1.0.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community-charts
        namespace: flux-system

  values:
    fullnameOverride: snmp-exporter-openwrt-0
    image:
      repository: quay.io/prometheus/snmp-exporter
    extraArgs:
      - "--config.file=/config/snmp.yaml"
    extraConfigmapMounts:
      - name: snmp-exporter-openwrt-0
        mountPath: /config/snmp.yaml
        subPath: snmp.yaml
        configMap: snmp-exporter-openwrt-0
        readOnly: true
        defaultMode: 420
    serviceMonitor:
      enabled: true
      namespace: monitoring
      params:
        enabled: true
        conf:
          module:
            - if_mib_ifdescr
          target:
            - ${PRIVATE_GATEWAY}
      path: /snmp
      #interval: 15s
      scrapeTimeout: 10s
      relabelings:
        - sourceLabels: [__param_target]
          targetLabel: instance
