---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: grafana
      version: 6.29.4
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system

  values:
    replicas: 1
    env:
      GF_EXPLORE_ENABLED: true
      GF_PANELS_DISABLE_SANITIZE_HTML: true
      GF_DATE_FORMATS_USE_BROWSER_LOCALE: true
      VAR_BLOCKY_URL: "http://blocky.networking.svc.cluster.local:4000"
    grafana.ini:
      server:
        root_url: "https://grafana.${SECRET_INTERNAL_DOMAIN}"
      analytics:
        check_for_updates: false
      log:
        mode: console
      grafana_net:
        url: https://grafana.net
      auth.anonymous:
        enabled: true
        org_name: "Main Org."
        org_role: "Viewer"
      auth.basic:
        disable_login_form: false
      users:
        allow_sign_up: false

    adminPassword: "${SECRET_GRAFANA_PASSWORD}"
    defaultDashboardsTimezone: ${CONFIG_TIMEZONE}
    dashboardProviders:
      dashboardproviders.yaml:
        apiVersion: 1
        providers:
          - name: "default"
            orgId: 1
            folder: ""
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/default
    datasources:
      datasources.yaml:
        apiVersion: 1
        # list of datasources that should be deleted from the database
        deleteDatasources:
          - name: Loki
            orgId: 1
        datasources:
          - name: Prometheus
            type: prometheus
            access: proxy
            url: http://kps-prometheus:9090/
            isDefault: true
          - name: Loki
            type: loki
            access: proxy
            url: http://loki:3100
    dashboards:
      default:
        # Ref: https://grafana.com/grafana/dashboards/7845
        zfs:
          gnetId: 7845
          revision: 4
          datasource: Prometheus
        # Ref: https://grafana.com/grafana/dashboards/13502
        minio:
          gnetId: 13502
          revision: 10
          datasource: Prometheus
        # Ref: https://grafana.com/grafana/dashboards/13665
        #speedtest:
        #  gnetId: 13665
        #  revision: 1
        #  datasource: Prometheus
    sidecar:
      dashboards:
        enabled: true
        searchNamespace: ALL
        folderAnnotation: grafana_folder
        provider:
          foldersFromFilesStructure: true
      datasources:
        enabled: true
        searchNamespace: ALL
    plugins:
      - grafana-clock-panel
      - grafana-piechart-panel
    serviceMonitor:
      enabled: true
      interval: 30s
    ingress:
      enabled: true
      ingressClassName: "traefik"
      annotations:
        hajimari.io/appName: "grafana"
        hajimari.io/enable: "true"
        hajimari.io/icon: "chart-line"
      hosts:
        - "grafana.${SECRET_INTERNAL_DOMAIN}"
      tls:
        - hosts:
            - "grafana.${SECRET_INTERNAL_DOMAIN}"
    serviceAccount:
      create: true
      autoMount: true
    persistence:
      enabled: false
