---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: smokeping
  namespace: monitoring
  labels:
    app.kubernetes.io/name: smokeping
    app.kubernetes.io/instance: smokeping
    app.kubernetes.io/part-of: smokeping
    app.kubernetes.io/version: "2.7.3"
  annotations:
    hajimari.io/enable: "true"
    hajimari.io/icon: chart
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - "smokeping.${SECRET_INTERNAL_DOMAIN}"
  rules:
    - host: "smokeping.${SECRET_INTERNAL_DOMAIN}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: smokeping
                port:
                  number: 80
