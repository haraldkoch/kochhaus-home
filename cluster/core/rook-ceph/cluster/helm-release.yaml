---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
  namespace: rook-ceph
spec:
  interval: 15m
  chart:
    spec:
      chart: rook-ceph-cluster
      version: v1.8.7
      sourceRef:
        kind: HelmRepository
        name: rook-ceph-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  dependsOn:
    - name: rook-ceph
      namespace: rook-ceph
  values:
    monitoring:
      enabled: true
    ingress:
      dashboard:
        annotations:
          kubernetes.io/ingress.class: "traefik"
        host:
          name: &host "rook.${SECRET_INTERNAL_DOMAIN}"
          path: "/"
        tls:
          - hosts:
              - *host
    cephClusterSpec:
      #placement:
      #  all:
      #    tolerations:
      #      - effect: NoSchedule
      #        operator: Exists
      #      - effect: NoExecute
      #        operator: Exists
      healthCheck:
        livenessProbe:
          mon:
            probe:
              initialDelaySeconds: 60
              periodSeconds: 60
              timeoutSeconds: 10
          mgr:
            probe:
              initialDelaySeconds: 60
              periodSeconds: 60
              timeoutSeconds: 10
          osd:
            probe:
              initialDelaySeconds: 60
              periodSeconds: 60
              timeoutSeconds: 10
        startupProbe:
          mon:
            probe:
              initialDelaySeconds: 60
              periodSeconds: 60
              timeoutSeconds: 10
          mgr:
            probe:
              initialDelaySeconds: 60
              periodSeconds: 60
              timeoutSeconds: 10
          osd:
            probe:
              initialDelaySeconds: 60
              periodSeconds: 60
              timeoutSeconds: 10

      crashCollector:
        disable: false
      mgr:
        count: 2
      dashboard:
        enabled: true
        urlPrefix: /
        ssl: false
      storage:
        useAllNodes: false
        useAllDevices: false
        config:
          osdsPerDevice: "1"
        nodes:
          - name: "k3s1"
            devices:
              - name: "vdb2"
          - name: "k3s2"
            devices:
              - name: "vdb"
          - name: "k3s3"
            devices:
              - name: "/dev/disk/by-id/ata-KINGSTON_SA400S37240G_50026B76854AA37E-part3"
          - name: "k3sm"
            devices:
              - name: "vdb"
    cephBlockPoolsVolumeSnapshotClass:
      enabled: true
      name: csi-rbdplugin-snapclass
      annotations:
        k10.kasten.io/is-snapshot-class: "true"
    cephBlockPools:
      - name: ceph-blockpool
        spec:
          failureDomain: host
          replicated:
            size: 3
        storageClass:
          enabled: true
          name: ceph-block
          isDefault: true
          reclaimPolicy: Delete
          allowVolumeExpansion: true
          mountOptions: ["discard"]
          parameters:
            imageFormat: "2"
            imageFeatures: layering
            csi.storage.k8s.io/provisioner-secret-name: rook-csi-rbd-provisioner
            csi.storage.k8s.io/provisioner-secret-namespace: rook-ceph
            csi.storage.k8s.io/controller-expand-secret-name: rook-csi-rbd-provisioner
            csi.storage.k8s.io/controller-expand-secret-namespace: rook-ceph
            csi.storage.k8s.io/node-stage-secret-name: rook-csi-rbd-node
            csi.storage.k8s.io/node-stage-secret-namespace: rook-ceph
            csi.storage.k8s.io/fstype: ext4
    cephFileSystems: []
    cephObjectStores: []
