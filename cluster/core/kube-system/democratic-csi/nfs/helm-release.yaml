---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: democratic-csi
  namespace: kube-system
spec:
  interval: 15m
  releaseName: zfs-nfs
  chart:
    spec:
      chart: democratic-csi
      version: 0.13.5
      sourceRef:
        kind: HelmRepository
        name: democratic-csi
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:
    csiDriver:
      # should be globally unique for a given cluster
      name: "org.democratic-csi.nfs"

    # on my RPi cluster the liveness probe is timing out before all of the startup lease gathering finishes. disable (for now)
    controller:
      driver:
        image: docker.io/democraticcsi/democratic-csi:v1.7.7
      livenessProbe:
        enabled: false

      externalProvisioner:
        # copied from default values; overriding timeout from 90s to 180s
        args:
          - --v=5
          - --leader-election
          - --leader-election-namespace={{ .Release.Namespace }}
          - --timeout=180s
          - --worker-threads=10
          - --extra-create-metadata
          - --csi-address=/csi-data/csi.sock

      podAnnotations:
        secret.reloader.stakater.com/reload: zfs-nfs-secret

    node:
      driver:
        image: docker.io/democraticcsi/democratic-csi:v1.7.7

    storageClasses:
      - name: zfs-nfs
        defaultClass: false
        reclaimPolicy: Delete
        volumeBindingMode: Immediate
        allowVolumeExpansion: true
        parameters:
          fsType: nfs
          # csi.storage.k8s.io/fstype: nfs
        mountOptions:
          - nfsvers=4.2
          - tcp
          - intr
          - hard
          - noatime
          - nodiratime
          - rsize=1048576
          - wsize=1048576
        secrets:
          provisioner-secret:
          controller-publish-secret:
          node-stage-secret:
          node-publish-secret:
          controller-expand-secret:

    driver:
      existingConfigSecret: zfs-nfs-secret
      config:
        driver: zfs-generic-nfs

    volumeSnapshotClasses:
      - name: zfs-nfs
        deletionPolicy: Retain
