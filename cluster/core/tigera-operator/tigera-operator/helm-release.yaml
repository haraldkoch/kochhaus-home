---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tigera-operator
  namespace: tigera-operator
spec:
  interval: 15m
  chart:
    spec:
      chart: tigera-operator
      version: v3.25.0
      sourceRef:
        kind: HelmRepository
        name: calico
        namespace: flux-system

  maxHistory: 3
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    # Configures general installation parameters for Calico. Schema is based
    # on the operator.tigera.io/Installation API documented
    # here: https://projectcalico.docs.tigera.io/reference/installation/api#operator.tigera.io/v1.InstallationSpec
    installation:
      enabled: true
      # Configures Calico networking.
      calicoNetwork:
        # Note: The ipPools section cannot be modified post-install.
        ipPools:
          - blockSize: 26
            cidr: ${NETWORK_K8S_POD_CIDR}
            encapsulation: VXLANCrossSubnet
            natOutgoing: Enabled
            nodeSelector: all()
          - blockSize: 116
            cidr: ${NETWORK_K8S_POD_CIDR_V6}
            encapsulation: None
            natOutgoing: Enabled
            nodeSelector: all()
      nodeAddressAutodetectionV4:
        cidrs:
          - ${NETWORK_K8S_HOST_CIDR}
      nodeMetricsPort: 9091
      typhaMetricsPort: 9093
