---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: jellyfin
spec:
  components:
    - ../../../../components/gatus/guarded
    - ../../../../components/keda/nfs-scaler
    - ../../../../components/volsync
  dependsOn:
    - name: intel-gpu-resource-driver
      namespace: kube-system
    - name: keda
      namespace: observability
    - name: rook-ceph-cluster
      namespace: rook-ceph
  interval: 1h
  path: ./kubernetes/main/apps/default/jellyfin/app
  postBuild:
    substitute:
      APP: jellyfin
      GATUS_SUBDOMAIN: jellyfin
      VOLSYNC_CAPACITY: 10Gi
      VOLSYNC_CLAIM: jellyfin-config-v1
      VOLSYNC_GID: "2000"
      VOLSYNC_UID: "2000"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: default
  wait: false
