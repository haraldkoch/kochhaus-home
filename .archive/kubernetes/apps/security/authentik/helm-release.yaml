---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authentik
  namespace: security
spec:
  interval: 15m
  chart:
    spec:
      chart: authentik
      version: 2022.8.3
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:
    image:
      repository: ghcr.io/goauthentik/server
      tag: 2022.8.2

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/arch
                  operator: In
                  values:
                    - "amd64"

    ingress:
      enabled: true
      ingressClassName: "traefik"
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-production"
        external-dns.alpha.kubernetes.io/target: "gw.${SECRET_PUBLIC_DOMAIN}"
        external-dns/is-public: "true"
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        traefik.ingress.kubernetes.io/router.middlewares: "traefik-system-cloudflare-only@kubernetescrd"
      hosts:
        - host: &host auth.${SECRET_PUBLIC_DOMAIN}
          paths:
            - path: /
      tls:
        - hosts:
            - *host
          secretName: tls.authentik

    geoip:
      enabled: true

    envValueFrom:
      AUTHENTIK_SECRET_KEY:
        secretKeyRef:
          name: authentik-secrets
          key: AUTHENTIK_SECRET_KEY
      AUTHENTIK_POSTGRESQL__HOST:
        secretKeyRef:
          name: authentik-postgres-authentik
          key: HOST
      AUTHENTIK_POSTGRESQL__NAME:
        secretKeyRef:
          name: authentik-postgres-authentik
          key: DATABASE_NAME
      AUTHENTIK_POSTGRESQL__USER:
        secretKeyRef:
          name: authentik-postgres-authentik
          key: LOGIN
      AUTHENTIK_POSTGRESQL__PASSWORD:
        secretKeyRef:
          name: authentik-postgres-authentik
          key: PASSWORD

    authentik:
      log_level: debug
      outposts:
        docker_image_base: ghcr.io/goauthentik/%(type)s:%(version)s
      email:
        host: smtp-relay.home
        port: 25
        from: auth@${SECRET_INTERNAL_DOMAIN}
      # this is so dumb. If we don't blank these out here, we get two entries in the envFrom: array later.
      postgresql:
        host: ""
        name: ""
        user: ""
      redis:
        host: redis-master.dbms

    postgresql:
      enabled: false
    redis:
      enabled: false

    prometheus:
      rules:
        create: true
      serviceMonitor:
        create: true

    podAnnotations:
      secret.reloader.stakater.com/reload: "authentik-secrets,authentik-postgres-authentik"

  valuesFrom:
    - kind: Secret
      name: authentik-secrets
      valuesKey: AUTHENTIK_GEOIP_ACCOUNT_ID
      targetPath: geoip.accountId
      optional: false
    - kind: Secret
      name: authentik-secrets
      valuesKey: AUTHENTIK_GEOIP_LICENSE_KEY
      targetPath: geoip.licenseKey
      optional: false
