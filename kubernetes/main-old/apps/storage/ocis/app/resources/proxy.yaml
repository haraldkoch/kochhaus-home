---
role_assignment:
    driver: oidc
    oidc_role_mapper:
        role_claim: groups
        role_mapping:
            - role_name: admin
              claim_value: OCIS-Admin
            - role_name: spaceadmin
              claim_value: OCIS-SpaceAdmin
            - role_name: user
              claim_value: OCIS
            - role_name: guest
              claim_value: OCIS-Guest
