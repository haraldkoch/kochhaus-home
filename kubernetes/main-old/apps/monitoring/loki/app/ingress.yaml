apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: loki
  labels:
    app.kubernetes.io/instance: loki
    app.kubernetes.io/name: loki
spec:
  ingressClassName: internal
  rules:
  - host: loki.${CLUSTER_DOMAIN}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: loki-headless
            port:
              number: 3100
