---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app smtp-relay
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: cert-manager
      namespace: cert-manager
    - name: longhorn
      namespace: storage
  values:
    controllers:
      smtp-relay:
        # FIXME: convert to two replicas and statefulset
        replicas: 1
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/haraldkoch/maddy
              tag: 0.8.1@sha256:194519c63b2146d4f101a3beed1fadeffc4191d8c5675e0f2ac6ef1bd9413d54
            env:
              SMTP_RELAY_SMTP_PORT: &port 25
              SMTP_RELAY_METRICS_PORT: &metricsPort 8080
              SMTP_RELAY_HOSTNAME: ${SECRET_DOMAIN:=fnord}
              SMTP_RELAY_SERVER: ${SMTP_SMARTHOST:=fnord}
              SMTP_RELAY_SERVER_PORT: ${SMTP_SMARTHOST_PORT:=fnord}
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 32Mi
              limits:
                memory: 128Mi
        pod:
          securityContext:
            runAsUser: 1022
            runAsGroup: 1022
            fsGroup: 1022
            fsGroupChangePolicy: OnRootMismatch
            runAsNonRoot: true
          topologySpreadConstraints:
            - maxSkew: 1
              topologyKey: kubernetes.io/hostname
              whenUnsatisfiable: DoNotSchedule
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: *app
    service:
      app:
        controller: smtp-relay
        type: LoadBalancer
        externalIPs: ["${SMTP_RELAY_IPV4}", "${SMTP_RELAY_IPV6}"]
        externalTrafficPolicy: Local
        ipFamilyPolicy: PreferDualStack
        annotations:
          external-dns.alpha.kubernetes.io/hostname: smtp.${SECRET_DOMAIN}
        ports:
          metrics:
            port: *metricsPort
            primary: true
          smtp:
            port: *port
    serviceMonitor:
      app:
        serviceName: smtp-relay
        endpoints:
          - port: metrics
    persistence:
      config:
        type: configMap
        name: smtp-relay
        globalMounts:
          - path: /data/maddy.conf
            subPath: maddy.conf
            readOnly: true
      data:
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 512Mi
        storageClass: longhorn
        globalMounts:
          - path: /var/lib/maddy
      temp:
        type: emptyDir
        medium: Memory
        sizeLimit: 256Mi
        globalMounts:
          - path: /run/maddy
      tls:
        type: secret
        name: tls.smtp-relay
        globalMounts:
          - path: /tls
            readOnly: true
