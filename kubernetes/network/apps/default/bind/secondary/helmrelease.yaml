---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app bind-secondary
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: uninstall
      retries: 3
  dependsOn:
    - name: longhorn
      namespace: storage
  values:
    controllers:
      bind-secondary:
        replicas: 1
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          # FIXME: add named-exporter as a sidecar
          named:
            image:
              repository: ubuntu/bind9
              tag: 9.18-22.04_beta
            env:
              TZ: ${TIMEZONE:=Etc/UTC}
              BIND9_USER: bind
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - /usr/sbin/rndc
                      - status
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                memory: 192Mi
        pod:
          securityContext:
            fsGroup: 101
            fsGroupChangePolicy: "OnRootMismatch"
          topologySpreadConstraints:
            - maxSkew: 1
              topologyKey: kubernetes.io/hostname
              whenUnsatisfiable: DoNotSchedule
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: *app
    service:
      dns:
        controller: bind-secondary
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: bind-secondary.${SECRET_DOMAIN}
        externalIPs: ["${BIND_SECONDARY_IPV4}", "${BIND_SECONDARY_IPV6}"]
        externalTrafficPolicy: Local
        ipFamilyPolicy: PreferDualStack
        ipFamilies: [IPv4, IPv6]
        ports:
          dns-tcp:
            protocol: TCP
            port: 53
          dns-udp:
            protocol: UDP
            port: 53
    persistence:
      config:
        type: configMap
        name: bind-secondary
        globalMounts:
          - path: /etc/bind/named.conf.local
            subPath: named.conf
            readOnly: true
          - path: /etc/bind/named.conf.cluster
            subPath: named.conf.cluster
            readOnly: true
      secret:
        type: secret
        name: bind-secondary-config
        globalMounts:
          - path: /etc/bind/named.conf.mirrors
            subPath: named.conf.mirrors
            readOnly: true
          - path: /etc/bind/named.conf.options
            subPath: named.conf.options
            readOnly: true
      cache:
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 10Mi
        globalMounts:
          - path: /var/cache/bind
