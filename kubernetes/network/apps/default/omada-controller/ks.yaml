---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: omada-controller
spec:
  components:
    - ../../../../components/gatus/guarded
  #   - ../../../../components/nfs-scaler
  #   - ../../../../components/volsync
  # dependsOn:
  #   - name: volsync
  #     namespace: storage
  interval: 1h
  path: ./kubernetes/network/apps/default/omada-controller/app
  postBuild:
    substitute:
      APP: omada-controller
      GATUS_SUBDOMAIN: omada
      VOLSYNC_CAPACITY: 10Gi
      VOLSYNC_CLAIM: omada-data-v1
      VOLSYNC_GID: "508"
      VOLSYNC_UID: "508"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: default
  timeout: 10m
  wait: false
