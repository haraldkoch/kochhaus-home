---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: changedetection
spec:
  components:
    - ../../../../components/gatus/guarded
    - ../../../../components/volsync
  dependsOn:
    - name: volsync
      namespace: storage
  interval: 1h
  path: ./kubernetes/network/apps/default/changedetection/app
  postBuild:
    substitute:
      APP: changedetection
      APP_UID: "2000"
      APP_GID: "2000"
      VOLSYNC_CLAIM: changedetection-config
      VOLSYNC_CAPACITY: 1Gi
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: default
  wait: false
