---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name olivetin
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      olivetin:
        serviceAccount:
          identifier: olivetin
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: jamesread/olivetin
              tag: 2025.7.29@sha256:db2029a29b7cec56a32f40dec0fd5d7d3fc8802e02794bde1d6b9708d3be1deb
              pullPolicy: IfNotPresent
            env:
              TZ: ${TIMEZONE}
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/readyz
                    port: &port 1337
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            resources:
              requests:
                cpu: 15m
              limits:
                memory: 256Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
        pod:
          dnsPolicy: None
          dnsConfig:
            nameservers:
              - 10.43.0.10
            searches: ["home.arpa", "${PRIVATE_STATIC_DOMAIN}"]
            options:
              - name: ndots
                value: "1"
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            runAsNonRoot: true
            fsGroupChangePolicy: "OnRootMismatch"
    service:
      app:
        controller: *name
        ports:
          http:
            port: *port
    route:
      app:
        hostnames: ["{{ .Release.Name }}.${CLUSTER_DOMAIN}"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
    serviceAccount:
      olivetin: {}
    persistence:
      config:
        type: secret
        name: olivetin-secret
        globalMounts:
          - path: /config/config.yaml
            subPath: config.yaml
      scripts:
        type: configMap
        name: olivetin-scripts
        defaultMode: 0777
      ssh:
        type: secret
        name: olivetin-ssh
        globalMounts:
          - path: /home/olivetin/.ssh
