---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: esphome
spec:
  components:
    - ../../../../components/gatus/guarded
    - ../../../../components/volsync
  dependsOn:
    - name: multus-networks
      namespace: network
    - name: longhorn
      namespace: storage
    - name: volsync
      namespace: storage
  interval: 1h
  path: ./kubernetes/network/apps/default/esphome/app
  postBuild:
    substitute:
      APP: esphome
      VOLSYNC_CLAIM: esphome
      VOLSYNC_CAPACITY: 1Gi
      VOLSYNC_PUID: "2000"
      VOLSYNC_PGID: "2000"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: default
  wait: false
