---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kochhaus-docs
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  interval: 1h
  values:
    controllers:
      kochhaus-docs:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          git-sync:
            image:
              repository: registry.k8s.io/git-sync/git-sync
              tag: v4.6.0
            env:
              GITSYNC_ROOT: /git
              GITSYNC_LINK: /mdbook/book
              GITSYNC_REF: HEAD
            envFrom:
              - secretRef:
                  name: kochhaus-docs
            restartPolicy: Always
          mdbook:
            dependsOn: git-sync
            image:
              repository: ghcr.io/peaceiris/mdbook
              tag: v0.4.40
            command:
              - /bin/sh
              - -c
              - |-
                sleep 5
                printf "\e[1;32m%-6s\e[m\n" "Building initial output tree ..."
                mdbook build --dest-dir /public /mdbook/book
                printf "\e[1;32m%-6s\e[m\n" "Watching for changes  ..."
                mdbook watch --dest-dir /public /mdbook/book
            restartPolicy: Always
        containers:
          static-web-server:
            image:
              repository: joseluisq/static-web-server
              tag: 2.41.0-alpine
            env:
              TZ: ${TIMEZONE:=Etc/UTC}
              SERVER_PORT: 80
              SERVER_ROOT: /public
              SERVER_LOG_LEVEL: info
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
        pod:
          securityContext:
            runAsUser: 65533
            runAsGroup: 65533
            fsGroup: 65533
            fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: kochhaus-docs
        ports:
          http:
            port: 80
    route:
      app:
        hostnames:
          - "docs.${CLUSTER_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - name: kochhaus-docs
                port: 80
            matches:
              - path:
                  type: PathPrefix
                  value: /
          - filters:
              - type: RequestRedirect
                requestRedirect:
                  path:
                    type: ReplaceFullPath
                    replaceFullPath: /html/
                  statusCode: 302
            matches:
              - path:
                  type: Exact
                  value: /
    persistence:
      git:
        type: emptyDir
      mdbook:
        type: emptyDir
      public:
        type: emptyDir
