---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app openweathermap-exporter
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  interval: 1h
  values:
    controllers:
      openweathermap-exporter:
        containers:
          app:
            image:
              repository: ghcr.io/haraldkoch/openweathermap-exporter
              tag: 0.2.53@sha256:44f6b8fe760f95e94dd5ce32a9f8236eed750129360d8015140edea0d4a68da5
            env:
              TZ: ${TIMEZONE:=Etc/UTC}
              SERVER_PORT: "2112"
              OWM_LOCATION: Toronto,CA
              OWM_API_KEY: ${OPENWEATHERMAP_API_KEY:=fnord}
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 15m
                memory: 32Mi
              limits:
                memory: 96Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
        pod:
          securityContext:
            runAsUser: 1022
            runAsGroup: 1022
            runAsNonRoot: true
    service:
      app:
        controller: openweathermap-exporter
        ports:
          metrics:
            protocol: HTTP
            port: 2112
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        ipFamilies: [IPv4, IPv6]
        ipFamilyPolicy: PreferDualStack
        annotations:
          external-dns.alpha.kubernetes.io/hostname: "exporters.${CLUSTER_DOMAIN}"
          lbipam.cilium.io/ips: "${EXPORTERS_IPV4},${EXPORTERS_IPV6}"
          lbipam.cilium.io/sharing-cross-namespace: default,observability
          lbipam.cilium.io/sharing-key: exporters
    serviceMonitor:
      app:
        serviceName: *app
        endpoints:
          - port: metrics
            metricRelabelings:
              - action: labeldrop
                regex: (pod)
              - action: replace
                sourceLabels: ["service"]
                targetLabel: instance
