---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homer
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      homer:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/bastienwirtz/homer
              tag: v25.10.1@sha256:d65c7d55f1c4621fb371e0d771f54bfc3f9bca1855ada559d72203ff6cfc5f93
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                memory: 50Mi
              requests:
                cpu: 10m
                memory: 20Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              readOnlyRootFilesystem: true
    defaultPodOptions:
      securityContext:
        fsGroup: 1022
        runAsGroup: 1022
        runAsNonRoot: true
        runAsUser: 1022
        seccompProfile:
          type: RuntimeDefault
    service:
      app:
        controller: homer
        ports:
          http:
            port: 8080
    route:
      app:
        hostnames: ["landing.${CLUSTER_DOMAIN}"]
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
    persistence:
      config:
        name: homer
        type: configMap
        globalMounts:
          - path: /www/assets/config.yml
            subPath: config.yml
