# yaml-language-server: $schema=https://kochhaus-schemas.pages.dev/monitoring.coreos.com/probe_v1.json
---
kind: Probe
apiVersion: monitoring.coreos.com/v1
metadata:
  name: ping-wifi
spec:
  module: icmp_wifi
  metricRelabelings:
    - action: labeldrop
      regex: (pod)
  prober:
    url: ${BLACKBOX_EXPORTER_WIFI}:9115
  targets:
    staticConfig:
      static:
        - ${NETWORK_STATUS_TARGET}
