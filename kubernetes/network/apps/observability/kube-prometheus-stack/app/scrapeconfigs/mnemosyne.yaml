---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/monitoring.coreos.com/scrapeconfig_v1alpha1.json
apiVersion: monitoring.coreos.com/v1alpha1
kind: ScrapeConfig
metadata:
  name: mnemosyne-garage
spec:
  staticConfigs:
    - targets:
        - "mnemosyne.${PRIVATE_STATIC_DOMAIN}:3903"
  metricsPath: /metrics
  authorization:
    type: Bearer
    credentials:
      name: garage-auth
      key: garage-metrics-token
