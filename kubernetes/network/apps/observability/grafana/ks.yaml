---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: grafana
spec:
  components:
    - ../../../../components/gatus/guarded
  interval: 1h
  path: ./kubernetes/network/apps/observability/grafana/app
  postBuild:
    substitute:
      APP: grafana
      GATUS_SUBDOMAIN: grafana
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: observability
  wait: false
