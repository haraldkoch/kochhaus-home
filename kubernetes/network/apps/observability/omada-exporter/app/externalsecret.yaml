---
# yaml-language-server: $schema=https://kochhaus-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: omada-exporter
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: omada-exporter-secret
    template:
      data:
        OMADA_USER: "{{ .username }}"
        OMADA_PASS: "{{ .password }}"
        OMADA_SITE: "{{ .OMADA_SITE }}"
  dataFrom:
    - extract:
        key: omada-exporter
