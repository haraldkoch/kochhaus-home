---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tplink-plug-exporter
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  interval: 1h
  values:
    controllers:
      tplink-plug-exporter:
        containers:
          app:
            image:
              repository: ghcr.io/haraldkoch/tplink-plug-exporter
              tag: 0.5.2@sha256:e2be1238fb17d145163cab314de43b81c3ad5e219ed0daa3214a11aa3f6bda42
            env:
              TZ: ${TIMEZONE:=Etc/UTC}
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 50m
                memory: 100Mi
              limits:
                memory: 100Mi
    service:
      app:
        controller: tplink-plug-exporter
        ports:
          metrics:
            protocol: TCP
            port: 9233
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        ipFamilies: [IPv4, IPv6]
        ipFamilyPolicy: PreferDualStack
        annotations:
          external-dns.alpha.kubernetes.io/hostname: exporters.${CLUSTER_DOMAIN}
          lbipam.cilium.io/ips: "${EXPORTERS_IPV4},${EXPORTERS_IPV6}"
          lbipam.cilium.io/sharing-cross-namespace: default,observability
          lbipam.cilium.io/sharing-key: exporters
