# yaml-language-server: $schema=https://kochhaus-schemas.pages.dev/monitoring.coreos.com/probe_v1.json
---
kind: Probe
apiVersion: monitoring.coreos.com/v1
metadata:
  name: devices-v4
spec:
  module: icmp
  metricRelabelings:
    - action: labeldrop
      regex: (pod)
  prober:
    url: blackbox-exporter.observability.svc.cluster.local:9115
  targets:
    staticConfig:
      static:
        - gw.${PRIVATE_STATIC_DOMAIN}
        - pikvm1.home.arpa
        - pikvm2.home.arpa
        - ${BACKUP_SERVER}
