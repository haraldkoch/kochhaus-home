---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: flux-instance
spec:
  interval: 30m
  chart:
    spec:
      chart: flux-instance
      version: 0.18.0
      sourceRef:
        kind: HelmRepository
        name: controlplaneio
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: flux-operator
      namespace: flux-system
  valuesFrom:
    - kind: ConfigMap
      name: flux-instance-helm-values
  postRenderers:
    - kustomize:
        patches:
            # Don't pull the repo every 1 minute. Replace once the chart supports this
          - patch: |
              - op: replace
                path: /spec/sync/interval
                value: 30m
            target:
              kind: FluxInstance
