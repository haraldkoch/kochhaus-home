---
# yaml-language-server: $schema=https://kubernetes-schemas.haraldkoch.ca/nfd.k8s-sigs.io/nodefeaturerule_v1alpha1.json
apiVersion: nfd.k8s-sigs.io/v1alpha1
kind: NodeFeatureRule
metadata:
  name: apcups-device
spec:
  rules:
    - # APC UPS
      name: apcups
      labels:
        apc.feature.node.kubernetes.io/ups: "true"
      matchFeatures:
        - feature: usb.device
          matchExpressions:
            class: { op: In, value: ["03"] }
            vendor: { op: In, value: ["051d"] }
            device: { op: In, value: ["0002"] }
