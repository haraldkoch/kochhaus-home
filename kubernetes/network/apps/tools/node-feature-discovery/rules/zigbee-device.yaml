---
# yaml-language-server: $schema=https://kubernetes-schemas.haraldkoch.ca/nfd.k8s-sigs.io/nodefeaturerule_v1alpha1.json
apiVersion: nfd.k8s-sigs.io/v1alpha1
kind: NodeFeatureRule
metadata:
  name: zigbee-device
spec:
  rules:
    - # SONOFF Zigbee 3.0 USB Dongle Plus V2
      name: zigbee.sonoff
      labels:
        zigbee.feature.node.kubernetes.io/sonoff: "true"
      matchFeatures:
        - feature: usb.device
          matchExpressions:
            vendor: { op: In, value: ["10c4", "1a86", "ea60"] }
