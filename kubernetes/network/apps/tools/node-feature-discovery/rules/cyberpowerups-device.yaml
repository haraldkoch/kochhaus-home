---
# yaml-language-server: $schema=https://kubernetes-schemas.haraldkoch.ca/nfd.k8s-sigs.io/nodefeaturerule_v1alpha1.json
apiVersion: nfd.k8s-sigs.io/v1alpha1
kind: NodeFeatureRule
metadata:
  name: cyberpower-device
spec:
  rules:
    - # Cyberpower UPS
      name: cyberpower-ups
      labels:
        cyberpower.feature.node.kubernetes.io/ups: "true"
      matchFeatures:
        - feature: usb.device
          matchExpressions:
            class: { op: In, value: ["03"] }
            vendor: { op: In, value: ["0764"] }
            device: { op: In, value: ["0601"] }
