---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: volsync
spec:
  interval: 30m
  chart:
    spec:
      chart: volsync
      version: 0.12.1
      sourceRef:
        kind: HelmRepository
        name: backube
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: snapshot-controller
      namespace: storage
  values:
    manageCRDs: true
    # The stock image is not yet multi-arch
    image: &image
      repository: ghcr.io/haraldkoch/volsync
      tag: v0.12.1
    restic:
      <<: *image
    metrics:
      disableAuth: true
  postRenderers:
    - kustomize:
        patches:
          - patch: |-
              apiVersion: apps/v1
              kind: Deployment
              metadata:
                name: volsync
              spec:
                template:
                  spec:
                    containers:
                      - name: manager
                        volumeMounts:
                          - name: tz-config
                            mountPath: /etc/localtime
                    volumes:
                      - name: tz-config
                        hostPath:
                          path: /usr/share/zoneinfo/America/Toronto
                          type: File
