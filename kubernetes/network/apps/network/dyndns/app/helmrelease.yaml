---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app dyndns
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      main:
        type: cronjob
        cronjob:
          concurrencyPolicy: Forbid
          schedule: "1-56/5 * * * *"
        pod:
          restartPolicy: OnFailure
          securityContext:
            runAsNonRoot: true
            runAsUser: 65534
            runAsGroup: 65534
        containers:
          main:
            image:
              repository: ghcr.io/haraldkoch/kubernetes-kubectl
              tag: 1.32.3@sha256:d1a6354c063c56ee028a2c9b8fcc98d2bd7f4f890941287b8aae37b0b9542c24
            command: ["/bin/bash", "/app/dyndns.sh"]
            envFrom:
              - secretRef:
                  name: *app
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
    persistence:
      script:
        type: configMap
        name: *app
        defaultMode: 0775
        globalMounts:
          - path: /app/dyndns.sh
            subPath: dyndns.sh
            readOnly: true
      tmp:
        type: emptyDir
