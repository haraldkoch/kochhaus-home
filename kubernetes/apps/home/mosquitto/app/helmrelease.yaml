---
# yaml-language-server: $schema=https://kubernetes-schemas.haraldkoch.ca/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mosquitto
  namespace: home
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    initContainers:
      01-init-config:
        image: public.ecr.aws/docker/library/eclipse-mosquitto:2.0.17
        imagePullPolicy: IfNotPresent
        command: ["/bin/sh", "-c"]
        args: ["cp /data/mosquitto_secret/* /data/external_config/ && mosquitto_passwd -U /data/external_config/mosquitto_pwd"]
        volumeMounts:
          - { name: secret-file, mountPath: /data/mosquitto_secret }
          - { name: external-config, mountPath: /data/external_config }
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: public.ecr.aws/docker/library/eclipse-mosquitto
      tag: 2.0.17
    service:
      main:
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: mqtt.${CLUSTER_DOMAIN}
        externalIPs:
          - ${SVC_MOSQUITTO_ADDR_V4}
          - ${SVC_MOSQUITTO_ADDR_V6}
        ipFamilies: [IPv4, IPv6]
        ipFamilyPolicy: PreferDualStack
        ports:
          http:
            port: 1883
    podSecurityContext:
      runAsUser: 1022
      runAsGroup: 1022
      fsGroup: 1022
      fsGroupChangePolicy: OnRootMismatch
    volumeClaimTemplates:
      - name: config
        mountPath: /data
        accessMode: ReadWriteOnce
        size: 512Mi
        storageClass: ceph-block
    persistence:
      config-file:
        enabled: true
        type: configMap
        name: mosquitto-configmap # overriden by kustomizeconfig
        mountPath: /mosquitto/config/mosquitto.conf
        subPath: mosquitto.conf
      secret-file:
        enabled: true
        type: secret
        name: mosquitto-secret
        subPath: mosquitto_pwd
        mountPath: /data/mosquitto_secret/mosquitto_pwd
        readOnly: true
      external-config:
        enabled: true
        type: emptyDir
        mountPath: /mosquitto/external_config
    resources:
      requests:
        cpu: 10m
        memory: 50Mi
      limits:
        memory: 150Mi
