---
metrics:
  - name: cluster_node_count
    query: count(count by (node) (kube_node_status_condition{kubernetes_node=~"k3s[0-9jmt]+", condition="Ready"}))

  - name: cluster_pod_count
    query: sum(kube_pod_status_phase{kubernetes_node=~"k3s[0-9jmt]+", phase="Running"})

  - name: cluster_cpu_usage
    #query: round(avg(instance:node_cpu_utilisation:rate5m{kubernetes_node=~"k3s[0-9jmt]+"}) * 100, 0.1)
    query: round(avg(instance:node_cpu_utilisation:rate5m) * 100, 0.1)
    suffix: "%"
    colors:
      - { color: "green", min: 0, max: 35 }
      - { color: "orange", min: 36, max: 75 }
      - { color: "red", min: 76, max: 9999 }

  - name: cluster_memory_usage
    #query: round(sum(node_memory_MemTotal_bytes{kubernetes_node=~"k3s[0-9jmt]+"} - node_memory_MemAvailable_bytes{kubernetes_node=~"k3s[0-9jmt]+"}) / sum(node_memory_MemTotal_bytes{kubernetes_node=~"k3s[0-9jmt]+"}) * 100, 0.1)
    query: round(sum(node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / sum(node_memory_MemTotal_bytes) * 100, 0.1)
    suffix: "%"
    colors:
      - { color: green, min: 0, max: 35 }
      - { color: orange, min: 36, max: 75 }
      - { color: red, min: 76, max: 9999 }

  - name: cluster_power_usage
    query: round(upsHighPrecOutputCurrent * upsHighPrecOutputVoltage * 0.01, 0.1)
    suffix: "w"
    colors:
      - { color: "green", min: 0, max: 400 }
      - { color: "orange", min: 401, max: 750 }
      - { color: "red", min: 751, max: 9999 }

  - name: cluster_age_days
    query: round((time() - max(kube_node_created{kubernetes_node=~"k3s[0-9jmt]+"}) ) / 86400)
    suffix: "d"
    colors:
      - { color: "green", min: 0, max: 180 }
      - { color: "orange", min: 181, max: 360 }
      - { color: "red", min: 361, max: 9999 }

  - name: cluster_uptime_days
    query: round(avg(node_time_seconds{kubernetes_node=~"k3s[0-9jmt]+"} - node_boot_time_seconds{kubernetes_node=~"k3s[0-9jmt]+"}) / 86400)
    suffix: "d"
    colors:
      - { color: "green", min: 0, max: 180 }
      - { color: "orange", min: 181, max: 360 }
      - { color: "red", min: 361, max: 9999 }
