---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "${SECRET_INTERNAL_DOMAIN/./-}"
  namespace: networking
spec:
  secretName: "tls.${SECRET_INTERNAL_DOMAIN/./-}"
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "${SECRET_INTERNAL_DOMAIN}"
  dnsNames:
    - "${SECRET_INTERNAL_DOMAIN}"
    - "*.${SECRET_INTERNAL_DOMAIN}"
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "${CLUSTER_DOMAIN/./-}"
  namespace: networking
spec:
  secretName: "tls.${CLUSTER_DOMAIN/./-}"
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "${CLUSTER_DOMAIN}"
  dnsNames:
    - "${CLUSTER_DOMAIN}"
    - "*.${CLUSTER_DOMAIN}"
