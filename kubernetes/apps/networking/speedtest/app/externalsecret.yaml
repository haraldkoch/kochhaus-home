---
# yaml-language-server: $schema=https://kubernetes-schemas.haraldkoch.ca/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: speedtest
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: speedtest-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # App
        DB_TYPE: postgresql
        DB_NAME: &dbName speedtest
        DB_HOSTNAME: &dbHost postgres-rw.dbms.svc.cluster.local
        DB_USERNAME: &dbUser "{{ .DB_USERNAME }}"
        DB_PASSWORD: &dbPass "{{ .DB_PASSWORD }}"
        # Postgres Init
        INIT_POSTGRES_DBNAME: *dbName
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: speedtest
