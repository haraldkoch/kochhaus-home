---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: onedrive
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: storage
  values:
    controllers:
      onedrive:
        initContainers:
          copy-config:
            image:
              repository: docker.io/alpine
              tag: 3.21.3
            command:
              - /bin/sh
              - -c
              - |-
                /bin/cp /temp/config /onedrive/conf/config
                touch -d '2024-01-01 00:00:00' /onedrive/conf/config
            securityContext:
              runAsUser: 1000
              runAsGroup: 1000

        containers:
          app:
            image:
              repository: driveone/onedrive
              tag: 2.5.5
            env:
              TZ: ${TIMEZONE:=Etc/UTC}
              ONEDRIVE_DOWNLOADONLY: "1"
              ONEDRIVE_RESYNC: "0"
              ONEDRIVE_AUTHRESPONSE: "${SECRET_ONEDRIVE_AUTHRESPONSE:=fnord}"
              ONEDRIVE_UID: "1000"
              ONEDRIVE_GID: "1000"
            resources:
              requests:
                cpu: 15m
                memory: 64M
              limits:
                memory: 1G
    persistence:
      config:
        existingClaim: ${VOLSYNC_CLAIM}
        globalMounts:
          - path: /onedrive/conf
      data:
        type: nfs
        server: ${SECRET_BACKUP_SERVER:=fnord}
        path: /backup/data/k8s/onedrive-backup
        globalMounts:
          - path: /onedrive/data
      onedrive-settings:
        type: configMap
        name: onedrive-settings
        globalMounts:
          - path: /temp/config
            subPath: config
