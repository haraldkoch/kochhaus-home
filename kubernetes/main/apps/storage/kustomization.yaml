---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  # Pre Flux-Kustomizations
  - ./namespace.yaml
  # Flux-Kustomizations
  - ./csi-driver-nfs/ks.yaml
  - ./nextcloud/ks.yaml
  - ./ocis/ks.yaml
  - ./onedrive/ks.yaml
  - ./openebs/ks.yaml
  - ./picoshare/ks.yaml
  - ./snapshot-controller/ks.yaml
  - ./syncthing/ks.yaml
  - ./volsync/ks.yaml
components:
  - ../../components/alerts
transformers:
  - |-
    apiVersion: builtin
    kind: NamespaceTransformer
    metadata:
      name: not-used
      namespace: storage
    unsetOnly: true
