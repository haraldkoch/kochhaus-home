---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: csi-driver-nfs
spec:
  chartRef:
    kind: OCIRepository
    name: csi-driver-nfs
  interval: 1h
  values:
    controller:
      runOnControlPlane: true
    externalSnapshotter:
      enabled: false
    node:
      tolerations: []
    storageClass:
      create: true
      name: nfs-direct
      parameters:
        server: ${SECRET_NFS_SERVER}
        share: ${SECRET_NFS_PATH}
      mountOptions:
        - nfsvers=4.2
        - nconnect=16
        - hard
        - noatime
      reclaimPolicy: Delete
      volumeBindingMode: Immediate
