---
# yaml-language-server: $schema=https://kubernetes-schemas.haraldkoch.ca/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ocis
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: ocis-secret
    template:
      data:
        OCIS_JWT_SECRET: "{{ .OCIS_JWT_SECRET }}"
        OCIS_SERVICE_ACCOUNT_ID: "{{ .service_account_id }}"
        OCIS_SERVICE_ACCOUNT_SECRET: "{{ .service_account_secret }}"
  dataFrom:
    - extract:
        key: ocis
