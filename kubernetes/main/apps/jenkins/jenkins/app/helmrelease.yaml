---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jenkins
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    serviceAccount:
      jenkins: {}
    controllers:
      jenkins:
        annotations:
          reloader.stakater.com/auto: "true"
        serviceAccount:
          identifier: jenkins
        containers:
          app:
            image:
              repository: jenkins/jenkins
              tag: 2.526
            env:
              TZ: ${TIMEZONE}
              # FIXME
              JAVA_OPTS: -Dhudson.plugins.git.GitStatus.NOTIFY_COMMIT_ACCESS_CONTROL=disabled
            ports:
              - name: httpport
                containerPort: &httpport 8080
              - name: jnlpport
                containerPort: &jnlpport 50000
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /login
                    port: *httpport
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 5
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /login
                    port: *httpport
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /login
                    port: *httpport
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 10
            resources:
              requests:
                cpu: 500m
                memory: 500Mi
              limits:
                memory: 2Gi
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: jenkins
        ports:
          http:
            primary: true
            port: *httpport
          jnlp:
            port: *jnlpport
    route:
      app:
        hostnames: ["{{ .Release.Name }}.${CLUSTER_DOMAIN}"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
    persistence:
      data:
        existingClaim: ${VOLSYNC_CLAIM}
        globalMounts:
          - path: /var/jenkins_home
      ssh:
        type: secret
        name: ssh-config
        globalMounts:
          - path: /etc/ssh/ssh_config.d/99-jenkins
            subPath: ssh_config
          - path: /etc/ssh/ssh_known_hosts
            subPath: ssh_known_hosts
