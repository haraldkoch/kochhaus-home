---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app jenkins
  namespace: &namespace jenkins
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../../components/volsync
  dependsOn:
    - name: volsync
      namespace: storage
  interval: 1h
  path: ./kubernetes/main/apps/jenkins/jenkins/app
  postBuild:
    substitute:
      APP: jenkins
      VOLSYNC_CAPACITY: 3Gi
      VOLSYNC_CLAIM: jenkins
      VOLSYNC_GID: "1000"
      VOLSYNC_UID: "1000"
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 5m
