---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: smokeping
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      smokeping:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          copy-config:
            image:
              repository: docker.io/alpine
              tag: 3.22.1
            command:
              - /bin/sh
              - -c
              - |-
                /bin/cp /kochhaus/* /config
            securityContext:
              runAsUser: 102
              runAsGroup: 101
        containers:
          app:
            image:
              repository: ghcr.io/linuxserver/smokeping
              tag: 2.9.0
            env:
              TZ: ${TIMEZONE:=Etc/UTC}
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 15m
                memory: 128Mi
              limits:
                memory: 192Mi
        pod:
          securityContext:
            fsGroup: 101
            fsGroupChangePolicy: "OnRootMismatch"
    service:
      app:
        controller: smokeping
        ipFamilyPolicy: PreferDualStack
        ports:
          http:
            port: 80
    route:
      app:
        hostnames: ["{{ .Release.Name }}.${CLUSTER_DOMAIN}"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
    persistence:
      config:
        existingClaim: smokeping-config-v1
      data:
        existingClaim: ${VOLSYNC_CLAIM}
      kochhaus:
        type: secret
        name: smokeping
