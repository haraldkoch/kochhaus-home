---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: goldpinger
spec:
  interval: 1h
  chart:
    spec:
      chart: goldpinger
      version: 6.2.0
      sourceRef:
        kind: HelmRepository
        name: okgolove
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    image:
      repository: ghcr.io/haraldkoch/goldpinger
      tag: 3.10.2
    tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
    service:
      type: ClusterIP
      port: 80
      ipFamilyPolicy: PreferDualStack
    ingress:
      enabled: false
    resources:
      requests:
        cpu: 15m
        memory: 64M
      limits:
        memory: 64M
    serviceMonitor:
      enabled: true
    prometheusRule:
      enabled: true
