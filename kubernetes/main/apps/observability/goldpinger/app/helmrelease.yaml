---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: goldpinger
spec:
  chart:
    spec:
      chart: goldpinger
      version: 6.2.0
      sourceRef:
        kind: HelmRepository
        name: okgolove
  interval: 1h
  values:
    image:
      repository: mirror.gcr.io/bloomberg/goldpinger
      tag: 3.10.3@sha256:8bfc45b5553bb7e243d333c7ba4e781f9c80a93acc05162c450368271d91d2c0
    tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
    service:
      type: ClusterIP
      port: 80
      ipFamilyPolicy: PreferDualStack
    ingress:
      enabled: false
    resources:
      requests:
        cpu: 15m
        memory: 64M
      limits:
        memory: 64M
    serviceMonitor:
      enabled: true
    prometheusRule:
      enabled: true
