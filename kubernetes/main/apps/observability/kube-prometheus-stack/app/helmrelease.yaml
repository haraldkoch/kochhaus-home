---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
spec:
  chartRef:
    kind: OCIRepository
    name: kube-prometheus-stack
  interval: 1h
  values:
    cleanPrometheusOperatorObjectNames: true
    alertmanager:
      route:
        main:
          enabled: true
          hostnames:
            - alertmanager-main.${CLUSTER_DOMAIN}
          parentRefs:
            - name: envoy-internal
              namespace: network
      service:
        annotations:
          external-dns.alpha.kubernetes.io/hostname: "amcluster-main.${CLUSTER_DOMAIN}"
          lbipam.cilium.io/ips: "${ALERTMANAGER_IPV4}"
        externalTrafficPolicy: Local
        ipDualStack:
          enabled: false
        additionalPorts:
          - name: tcp-mesh
            port: 9094
            protocol: TCP
            targetPort: 9094
          - name: udp-mesh
            port: 9094
            protocol: UDP
            targetPort: 9094
        type: LoadBalancer
      alertmanagerSpec:
        additionalPeers:
          - amcluster-network.${CLUSTER_DOMAIN}:9094
          # - amcluster-uvt.${CLUSTER_DOMAIN}:9094
        alertmanagerConfiguration:
          name: alertmanager
          global:
            resolveTimeout: 5m
        clusterAdvertiseAddress: "${ALERTMANAGER_IPV4}:9094"
        clusterLabel: kochhaus
        externalUrl: https://alertmanager-main.${CLUSTER_DOMAIN}
        forceEnableClusterMode: true
        storage:
          volumeClaimTemplate:
            spec:
              storageClassName: ceph-block
              resources:
                requests:
                  storage: 50Mi
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            memory: 96Mi
    kubeEtcd:
      service:
        selector:
          component: kube-apiserver # etcd runs on control plane nodes
    kubeProxy:
      enabled: false
    prometheus:
      route:
        main:
          enabled: true
          hostnames:
            - prometheus-main.${CLUSTER_DOMAIN}
          parentRefs:
            - name: envoy-internal
              namespace: network
      prometheusSpec:
        externalUrl: https://prometheus-main.${CLUSTER_DOMAIN}
        version: v2.55.1 # override 'unsupported Prometheus version' error
        image:
          registry: docker.io
          repository: prompp/prompp
          tag: 0.7.5
        securityContext:
          runAsNonRoot: true
          runAsUser: 64535
          runAsGroup: 64535
          fsGroup: 64535
        podMonitorSelectorNilUsesHelmValues: false
        probeSelectorNilUsesHelmValues: false
        ruleSelectorNilUsesHelmValues: false
        scrapeConfigSelectorNilUsesHelmValues: false
        serviceMonitorSelectorNilUsesHelmValues: false
        retention: 14d
        retentionSize: 50GB
        externalLabels:
          cluster: main
        additionalAlertManagerConfigs:
          - scheme: http
            static_configs:
              - targets:
                  - "amcluster-network.${CLUSTER_DOMAIN}:9093"
                labels:
                  server: amcluster-network.${CLUSTER_DOMAIN}
                  # - targets:
                  #     - "amcluster-uvt.${CLUSTER_DOMAIN}:9093"
                  #   labels:
                  #     server: amcluster-uvt.${CLUSTER_DOMAIN}
        resources:
          requests:
            cpu: 100m
          limits:
            memory: 1500Mi
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: ceph-block
              resources:
                requests:
                  storage: 50Gi
    prometheusOperator:
      resources:
        requests:
          cpu: 50m
          memory: 256Mi
        limits:
          memory: 384Mi
    prometheus-node-exporter:
      fullnameOverride: node-exporter
      prometheus:
        monitor:
          enabled: true
          relabelings:
            - action: replace
              regex: (.*)
              replacement: $1
              sourceLabels:
                - "__meta_kubernetes_pod_node_name"
              targetLabel: kubernetes_node
            - action: drop
              regex: /var/lib/kubelet/pods.+
              sourceLabels:
                - "mountpoint"
            - action: labeldrop
              regex: (pod)
    kube-state-metrics:
      fullnameOverride: kube-state-metrics
      metricLabelsAllowlist:
        - pods=[*]
        - deployments=[*]
        - persistentvolumeclaims=[*]
      prometheus:
        monitor:
          enabled: true
          relabelings:
            - action: replace
              regex: (.*)
              replacement: $1
              sourceLabels:
                - "__meta_kubernetes_pod_node_name"
              targetLabel: kubernetes_node
    grafana:
      enabled: false
      forceDeployDashboards: true
      sidecar:
        dashboards:
          annotations:
            grafana_folder: Prometheus
          multicluster:
            etcd:
              enabled: true
    additionalPrometheusRulesMap:
      dockerhub-rules:
        groups:
          - name: dockerhub
            rules:
              - alert: DockerhubRateLimitRisk
                annotations:
                  summary: There are {{ $value }} containers pulling from Dockerhub. This may lead to rate limiting.
                expr: count(time() - container_last_seen{image=~"(docker.io).*",container!=""} < 30) > 100
                labels:
                  severity: critical
      oom-rules:
        groups:
          - name: oom
            rules:
              - alert: OomKilled
                annotations:
                  summary: Container {{ $labels.container }} in pod {{ $labels.namespace }}/{{ $labels.pod }} has been OOMKilled {{ $value }} times in the last 10 minutes.
                expr: (kube_pod_container_status_restarts_total - kube_pod_container_status_restarts_total offset 10m >= 1) and ignoring (reason) min_over_time(kube_pod_container_status_last_terminated_reason{reason="OOMKilled"}[10m]) == 1
                labels:
                  severity: critical
      zfs-rules:
        groups:
          - name: zfs
            rules:
              - alert: ZfsUnexpectedPoolState
                annotations:
                  summary: ZFS pool {{$labels.zpool}} on {{$labels.instance}} is in a unexpected state {{$labels.state}}
                expr: node_zfs_zpool_state{state!="online"} > 0
                labels:
                  severity: critical
