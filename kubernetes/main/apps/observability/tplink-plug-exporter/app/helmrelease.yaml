---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tplink-plug-exporter
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  interval: 1h
  values:
    controllers:
      tplink-plug-exporter:
        containers:
          app:
            image:
              repository: ghcr.io/haraldkoch/tplink-plug-exporter
              tag: 0.5.2@sha256:2da3b5c14cbe9bc40b769d5c615c77a85964af34a43152893c1ded9432458b95
            env:
              TZ: ${TIMEZONE:=Etc/UTC}
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 50m
                memory: 100Mi
              limits:
                memory: 100Mi
    service:
      app:
        controller: tplink-plug-exporter
        ports:
          metrics:
            protocol: TCP
            port: 9233
