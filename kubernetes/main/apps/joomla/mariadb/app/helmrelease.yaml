---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mariadb
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    controllers:
      mariadb:
        pod:
          labels:
            app.kubernetes.io/part-of: joomla
        containers:
          app:
            image:
              repository: ghcr.io/linuxserver/mariadb
              tag: 11.4.5@sha256:6caac32c5d83e9c93bef52b73d1b41f630081ce822256a3c8528e1cd28432f2b
            env:
              TZ: ${TIMEZONE:=Etc/UTC}
              PUID: "1000"
              PGID: "1000"
              MYSQL_LOG_CONSOLE: "false"
            envFrom:
              - secretRef:
                  name: mariadb-secret
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - /bin/bash
                      - /scripts/check.sh
                  failureThreshold: 3
                  initialDelaySeconds: 120
                  periodSeconds: 10
                  successThreshold: 1
                  timeoutSeconds: 1
              readiness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - /bin/bash
                      - /scripts/check.sh
                  failureThreshold: 3
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  successThreshold: 1
                  timeoutSeconds: 1
            resources:
              requests:
                cpu: 50m
                memory: 256Mi
              limits:
                memory: 512Mi
    service:
      app:
        controller: mariadb
        ipFamilyPolicy: PreferDualStack
        ports:
          mysql:
            port: 3306
            primary: true
    persistence:
      config:
        existingClaim: mariadb-data-v1
      scripts:
        type: configMap
        name: mariadb-check
