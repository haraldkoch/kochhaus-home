---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mariadb
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      mariadb:
        pod:
          labels:
            app.kubernetes.io/part-of: joomla
        containers:
          app:
            image:
              repository: ghcr.io/linuxserver/mariadb
              tag: 11.4.8@sha256:195b6be2d3e2dd0744a54ba2542a136c572b3375bc7f019e37a505da5da3022b
            env:
              TZ: ${TIMEZONE:=Etc/UTC}
              PUID: "1000"
              PGID: "1000"
              MYSQL_LOG_CONSOLE: "false"
            envFrom:
              - secretRef:
                  name: mariadb-secret
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - /bin/bash
                      - /scripts/check.sh
                  failureThreshold: 3
                  initialDelaySeconds: 120
                  periodSeconds: 10
                  successThreshold: 1
                  timeoutSeconds: 1
              readiness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - /bin/bash
                      - /scripts/check.sh
                  failureThreshold: 3
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  successThreshold: 1
                  timeoutSeconds: 1
            resources:
              requests:
                cpu: 50m
                memory: 256Mi
              limits:
                memory: 512Mi
    service:
      app:
        controller: mariadb
        ipFamilyPolicy: PreferDualStack
        ports:
          mysql:
            port: 3306
            primary: true
    persistence:
      config:
        existingClaim: mariadb-data-v1
      scripts:
        type: configMap
        name: mariadb-check
