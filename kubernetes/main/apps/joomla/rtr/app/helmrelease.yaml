---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ridetoremember
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      ridetoremember:
        containers:
          # FIXME: HTTP probes - find a Joomla health URL
          # FIXME: resource limits
          app:
            image:
              repository: joomla
              tag: 3.10.12
            env:
              TZ: ${TIMEZONE:=Etc/UTC}
            envFrom:
              - secretRef:
                  name: rtr-secret
    service:
      app:
        controller: ridetoremember
        ipFamilyPolicy: PreferDualStack
        ports:
          http:
            port: 80
    route:
      app:
        hostnames: ["ridetoremember.${CLUSTER_DOMAIN}"]
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: https
    persistence:
      data:
        existingClaim: rtr-data-v1
        globalMounts:
          - path: /var/www/html
