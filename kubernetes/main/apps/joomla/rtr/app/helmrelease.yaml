---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ridetoremember
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: mariadb
      namespace: joomla
  values:
    controllers:
      ridetoremember:
        containers:
          # FIXME: HTTP probes - find a Joomla health URL
          # FIXME: resource limits
          app:
            image:
              repository: joomla
              tag: 3.10.12
            env:
              TZ: ${TIMEZONE:=Etc/UTC}
            envFrom:
              - secretRef:
                  name: rtr-secret
    service:
      app:
        controller: ridetoremember
        ipFamilyPolicy: PreferDualStack
        ports:
          http:
            port: 80
    ingress:
      app:
        className: internal
        annotations:
          hajimari.io/appName: "Ride To Remeber"
        hosts:
          - host: &host "ridetoremember.${CLUSTER_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts: [*host]
    persistence:
      data:
        existingClaim: rtr-data-v1
        globalMounts:
          - path: /var/www/html
