---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app cnpg-barman-cloud
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      version: 4.1.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      barman-cloud:
        serviceAccount: { identifier: plugin-barman-cloud }
        containers:
          barman-cloud:
            image:
              repository: ghcr.io/cloudnative-pg/plugin-barman-cloud
              tag: v0.5.0
            args:
              - operator
              - --server-cert=/server/tls.crt
              - --server-key=/server/tls.key
              - --client-cert=/client/tls.crt
              - --server-address=:9090
              - --leader-elect
              - --log-level=debug
            env:
              SIDECAR_IMAGE: ghcr.io/cloudnative-pg/plugin-barman-cloud-sidecar:v0.5.0
            probes:
              readiness:
                enabled: true
                custom: true
                spec:
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  tcpSocket:
                    port: &port 9090

            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              readOnlyRootFilesystem: true

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsGroup: 10001
        runAsUser: 10001

    service:
      barman-cloud:
        forceRename: barman-cloud
        annotations:
          cnpg.io/pluginClientSecret: barman-cloud-client-tls
          cnpg.io/pluginPort: '9090'
          cnpg.io/pluginServerSecret: barman-cloud-server-tls
        labels:
          cnpg.io/pluginName: barman-cloud.cloudnative-pg.io
        controller: barman-cloud
        ports:
          tcp:
            port: *port

    persistence:
      server:
        type: secret
        name: &serverCert barman-cloud-server-tls
        globalMounts:
          - path: /server
      client:
        type: secret
        name: &clientCert barman-cloud-client-tls
        globalMounts:
          - path: /client

    serviceAccount:
      plugin-barman-cloud:
        forceRename: plugin-barman-cloud

    rbac:
      roles:
        leader-election-role:
          type: Role
          rules:
            - apiGroups:
                - ''
              resources:
                - configmaps
              verbs:
                - get
                - list
                - watch
                - create
                - update
                - patch
                - delete
            - apiGroups:
                - coordination.k8s.io
              resources:
                - leases
              verbs:
                - get
                - list
                - watch
                - create
                - update
                - patch
                - delete
            - apiGroups:
                - ''
              resources:
                - events
              verbs:
                - create
                - patch
        metrics-auth-role:
          type: ClusterRole
          rules:
            - apiGroups:
                - authentication.k8s.io
              resources:
                - tokenreviews
              verbs:
                - create
            - apiGroups:
                - authorization.k8s.io
              resources:
                - subjectaccessreviews
              verbs:
                - create
        metrics-reader:
          type: ClusterRole
          rules:
            - nonResourceURLs:
                - /metrics
              verbs:
                - get
        objectstore-editor-role:
          type: ClusterRole
          rules:
            - apiGroups:
                - barmancloud.cnpg.io
              resources:
                - objectstores
              verbs:
                - create
                - delete
                - get
                - list
                - patch
                - update
                - watch
            - apiGroups:
                - barmancloud.cnpg.io
              resources:
                - objectstores/status
              verbs:
                - get
        objectstore-viewer-role:
          type: ClusterRole
          rules:
            - apiGroups:
                - barmancloud.cnpg.io
              resources:
                - objectstores
              verbs:
                - get
                - list
                - watch
            - apiGroups:
                - barmancloud.cnpg.io
              resources:
                - objectstores/status
              verbs:
                - get
        plugin-barman-cloud:
          type: ClusterRole
          rules:
            - apiGroups:
                - ''
              resources:
                - secrets
              verbs:
                - create
                - delete
                - get
                - list
                - watch
            - apiGroups:
                - barmancloud.cnpg.io
              resources:
                - objectstores
              verbs:
                - create
                - delete
                - get
                - list
                - patch
                - update
                - watch
            - apiGroups:
                - barmancloud.cnpg.io
              resources:
                - objectstores/finalizers
              verbs:
                - update
            - apiGroups:
                - barmancloud.cnpg.io
              resources:
                - objectstores/status
              verbs:
                - get
                - patch
                - update
            - apiGroups:
                - postgresql.cnpg.io
              resources:
                - backups
              verbs:
                - get
                - list
                - watch
            - apiGroups:
                - rbac.authorization.k8s.io
              resources:
                - rolebindings
                - roles
              verbs:
                - create
                - get
                - list
                - patch
                - update
                - watch
      bindings:
        leader-election-rolebinding:
          type: RoleBinding
          roleRef:
            apiGroup: rbac.authorization.k8s.io
            kind: Role
            identifier: leader-election-role
          subjects: &subject
            - kind: ServiceAccount
              identifier: plugin-barman-cloud
              namespace: database
        metrics-auth-rolebinding:
          type: ClusterRoleBinding
          roleRef: &roleRef
            apiGroup: rbac.authorization.k8s.io
            kind: ClusterRole
            identifier: metrics-auth-role
          subjects: *subject
        plugin-barman-cloud-binding:
          type: ClusterRoleBinding
          roleRef:
            <<: *roleRef
            identifier: plugin-barman-cloud
          subjects: *subject
    rawResources:
      client: &cert
        apiVersion: cert-manager.io/v1
        kind: Certificate
        spec:
          spec: &certSpec
            commonName: barman-cloud-client
            duration: 2160h
            isCA: false
            issuerRef:
              name: cluster-selfsigned-issuer
              kind: ClusterIssuer
              group: cert-manager.io
            renewBefore: 360h
            secretName: *clientCert
            usages:
              - client auth
      server:
        <<: *cert
        spec:
          spec:
            <<: *certSpec
            commonName: barman-cloud
            dnsNames:
              - barman-cloud
            secretName: *serverCert
            usages:
              - server auth
