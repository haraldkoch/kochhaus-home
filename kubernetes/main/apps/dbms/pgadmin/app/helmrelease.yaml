---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pgadmin
spec:
  interval: 30m
  chart:
    spec:
      chart: pgadmin4
      version: 1.48.0
      sourceRef:
        kind: HelmRepository
        name: runix
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    nameOverride: pgadmin
    strategy:
      type: Recreate
    env:
      email: ${SECRET_ADMIN_EMAIL}
    existingSecret: pgadmin-secrets
    secretKeys:
      pgadminPasswordKey: password
    ingress:
      enabled: true
      ingressClassName: internal
      hosts:
        - host: pgadmin.${CLUSTER_DOMAIN}
          paths:
            - path: /
              pathType: Prefix
    networkPolicy:
      enabled: false
    persistentVolume:
      enabled: true
      existingClaim: ${VOLSYNC_CLAIM}
    resources:
      requests:
        cpu: 15m
        memory: 183M
      limits:
        memory: 283M
