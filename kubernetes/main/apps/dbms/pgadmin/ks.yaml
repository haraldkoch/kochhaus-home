---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app pgadmin
  namespace: &namespace dbms
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../../components/volsync
  dependsOn:
    - name: cloudnative-pg-cluster
      namespace: dbms
  interval: 30m
  path: ./kubernetes/main/apps/dbms/pgadmin/app
  postBuild:
    substitute:
      APP: pgadmin
      VOLSYNC_CAPACITY: 100Mi
      VOLSYNC_CLAIM: pgadmin-config-v1
      VOLSYNC_GID: "5050"
      VOLSYNC_UID: "5050"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 5m
  wait: false
