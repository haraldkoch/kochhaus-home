---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
configMapGenerator:
  - name: tplink-plug-exporter-dashboard
    files:
      - tplink-plug-exporter.json
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
    grafana_folder: "Home"
  labels:
    grafana_dashboard: "true"
