---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: silence-operator
spec:
  interval: 30m
  chart:
    spec:
      chart: silence-operator
      version: 0.0.8
      sourceRef:
        kind: HelmRepository
        name: silence-operator
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: thanos
      namespace: monitoring
  values:
    image:
      name: quay.io/giantswarm/silence-operator
    operator:
      config:
        alertmanager:
          service:
            address: http://alertmanager-operated.monitoring.svc.cluster.local:9093
    rbac:
      create: true
    extraDeploy:
      - apiVersion: monitoring.giantswarm.io/v1alpha1
        kind: Silence
        metadata:
          name: ceph-mon-clock-skew
        spec:
          matchers:
            - name: alertname
              value: CephMonClockSkew
              isRegex: false
      - apiVersion: monitoring.giantswarm.io/v1alpha1
        kind: Silence
        metadata:
          name: ceph-node-inconsistent-mtu
        spec:
          matchers:
            - name: alertname
              value: CephNodeInconsistentMTU
              isRegex: false
      - apiVersion: monitoring.giantswarm.io/v1alpha1
        kind: Silence
        metadata:
          name: ceph-node-network-packet-drops
        spec:
          matchers:
            - name: alertname
              value: CephNodeNetworkPacketDrops
              isRegex: false
      - apiVersion: monitoring.giantswarm.io/v1alpha1
        kind: Silence
        metadata:
          name: cephnodenetworkpacketerrors
        spec:
          matchers:
            - name: alertname
              value: CephNodeNetworkPacketErrors
              isRegex: false
      - apiVersion: monitoring.giantswarm.io/v1alpha1
        kind: Silence
        metadata:
          name: mnemosyne-memory-high-utilization
        spec:
          matchers:
            - name: alertname
              value: NodeMemoryHighUtilization
              isRegex: false
            - name: instance
              value: mnemosyne.*
              isRegex: true
