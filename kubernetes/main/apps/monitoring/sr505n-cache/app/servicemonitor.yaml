---
# yaml-language-server: $schema=https://kubernetes-schemas.haraldkoch.ca/monitoring.coreos.com/servicemonitor_v1.json
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: &app sr505n-cache
  labels:
    app.kubernetes.io/component: metrics
    app.kubernetes.io/part-of: *app
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  endpoints:
    - port: http
      honorLabels: true
      path: /sr505n.prom
      interval: 30s
      metricRelabelings:
        - sourceLabels: [instance]
          targetLabel: instance
          replacement: 192.168.1.1
        - sourceLabels: [target]
          targetLabel: target
          replacement: sr505n
  jobLabel: *app
  selector:
    matchLabels:
      app.kubernetes.io/name: *app
      app.kubernetes.io/instance: *app
