---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sr505n-cache
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      sr505n-cache:
        replicas: 1
        containers:
          app:
            image:
              repository: joseluisq/static-web-server
              tag: 2.31.0-alpine
            env:
              SERVER_PORT: 80
              SERVER_ROOT: /config
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 10m
                memory: 24Mi
              limits:
                cpu: 100m
                memory: 48Mi
          poller:
            image:
              repository: ghcr.io/haraldkoch/ubuntu
              tag: jammy-20230126@sha256:f221896468eb3ca6932bfbee7bdbf7a12bda412ff3530418c150375ab3294591
            args:
              - /bin/bash
              - -c
              - |-
                while true ; do
                  printf "\e[1;32m%-6s\e[m\n" "Fetching metrics ..."
                  curl -s 'http://snmp-exporter-sr505n:9116/snmp?module=sr505n_dsl&target=192.168.1.1' | sponge /config/sr505n.prom
                  printf "\e[1;32m%-6s\e[m\n" "Fetch complete."
                  sleep 300
                done
            resources:
              requests:
                cpu: 10m
                memory: 16Mi
              limits:
                cpu: 100m
                memory: 32Mi
    service:
      app:
        controller: sr505n-cache
        ipFamilyPolicy: PreferDualStack
        ports:
          http:
            port: 80
    ingress:
      app:
        className: internal
        annotations:
          hajimari.io/enable: "false"
        hosts:
          - host: &host "sr505n.${CLUSTER_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts: [*host]
    persistence:
      config:
        type: emptyDir
