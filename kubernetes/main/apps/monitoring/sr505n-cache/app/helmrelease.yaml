---
# yaml-language-server: $schema=https://github.com/fluxcd-community/flux2-schemas/raw/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: sr505n-cache
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        replicas: 1
        pod:
          enableServiceLinks: false
        containers:
          main:
            image:
              repository: joseluisq/static-web-server
              tag: 2.28.0-alpine
            env:
              SERVER_PORT: 80
              SERVER_ROOT: /config
            resources:
              requests:
                cpu: 10m
                memory: 24Mi
              limits:
                cpu: 100m
                memory: 48Mi
          poller:
            name: poller
            image:
              repository: ghcr.io/haraldkoch/ubuntu
              tag: jammy-20230126@sha256:f221896468eb3ca6932bfbee7bdbf7a12bda412ff3530418c150375ab3294591
            args:
              - /bin/bash
              - -c
              - |-
                while true ; do
                  printf "\e[1;32m%-6s\e[m\n" "Fetching metrics ..."
                  curl -s 'http://snmp-exporter-sr505n:9116/snmp?module=sr505n_dsl&target=192.168.1.1' | sponge /config/sr505n.prom
                  printf "\e[1;32m%-6s\e[m\n" "Fetch complete."
                  sleep 300
                done
            resources:
              requests:
                cpu: 10m
                memory: 16Mi
              limits:
                cpu: 100m
                memory: 32Mi
    service:
      main:
        ipFamilyPolicy: PreferDualStack
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: true
        className: internal
        annotations:
          hajimari.io/enable: "false"
        hosts:
          - host: &host "sr505n.${CLUSTER_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        type: emptyDir
