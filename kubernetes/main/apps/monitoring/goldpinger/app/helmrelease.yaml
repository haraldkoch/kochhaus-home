---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: goldpinger
spec:
  interval: 30m
  chart:
    spec:
      chart: goldpinger
      version: 6.2.0
      sourceRef:
        kind: HelmRepository
        name: okgolove
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    image:
      repository: ghcr.io/haraldkoch/goldpinger
      tag: 3.10.2
    tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
    service:
      type: ClusterIP
      port: 80
      ipFamilyPolicy: PreferDualStack
    ingress:
      enabled: true
      className: internal
      annotations:
        hajimari.io/icon: "table-tennis"
      hosts:
        - host: goldpinger.${CLUSTER_DOMAIN}
          paths:
            - path: /
              pathType: Prefix
    resources:
      requests:
        cpu: 15m
        memory: 64M
      limits:
        memory: 64M
    serviceMonitor:
      enabled: true
    prometheusRule:
      enabled: true
