---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app openssh
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      openssh:
        replicas: 2
        strategy: RollingUpdate
        rollingUpdate:
          surge: 1
        containers:
          app:
            image:
              repository: ghcr.io/linuxserver/openssh-server
              tag: version-8.6_p1-r3
            env:
              TZ: ${TIMEZONE:=Etc/UTC}
              PUBLIC_KEY_FILE: /sshd/authorized_keys
              USER_NAME: "chk"
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 25m
                memory: 25Mi
              limits:
                cpu: 100m
                memory: 100Mi
        pod:
          annotations:
            reloader.stakater.com/auto: "true"
          affinity:
            nodeAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
                - weight: 1
                  preference:
                    matchExpressions:
                      - key: node-role.kubernetes.io/control-plane
                        operator: Exists
          tolerations:
            - key: node-role.kubernetes.io/control-plane
              operator: Exists
          topologySpreadConstraints:
            - maxSkew: 1
              topologyKey: kubernetes.io/hostname
              whenUnsatisfiable: DoNotSchedule
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: *app
    service:
      app:
        controller: openssh
        type: LoadBalancer
        externalIPs: ["${OPENSSH_IPV4}", "${OPENSSH_IPV6}"]
        externalTrafficPolicy: Local
        ipFamilies: [IPv4, IPv6]
        ipFamilyPolicy: PreferDualStack
        ports:
          ssh:
            port: 22
            protocol: TCP
            targetPort: 2222
    persistence:
      init:
        type: configMap
        name: config-initializer
        defaultMode: 0777
        globalMounts:
          - path: /etc/cont-init.d/45-config
            subPath: 45-config
      sshd:
        type: secret
        name: sshd-config
