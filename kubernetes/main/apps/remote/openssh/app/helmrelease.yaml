---
# yaml-language-server: $schema=https://github.com/fluxcd-community/flux2-schemas/raw/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app openssh
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        replicas: 2
        strategy: RollingUpdate
        rollingUpdate:
          surge: 1
        pod:
          annotations:
            configmap.reloader.stakater.com/reload: "config-initializer"
            secret.reloader.stakater.com/reload: "sshd-config"
          affinity:
            nodeAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
                - weight: 1
                  preference:
                    matchExpressions:
                      - key: node-role.kubernetes.io/control-plane
                        operator: Exists
          tolerations:
            - key: node-role.kubernetes.io/control-plane
              operator: Exists
          topologySpreadConstraints:
            - maxSkew: 1
              topologyKey: kubernetes.io/hostname
              whenUnsatisfiable: DoNotSchedule
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: *app
        containers:
          main:
            image:
              repository: ghcr.io/linuxserver/openssh-server
              tag: version-8.6_p1-r3
            env:
              TZ: ${TIMEZONE}
              PUBLIC_KEY_FILE: /sshd/authorized_keys
              USER_NAME: "chk"
            resources:
              requests:
                cpu: 25m
                memory: 25Mi
              limits:
                cpu: 100m
                memory: 100Mi
    service:
      main:
        type: LoadBalancer
        externalIPs:
          - ${SVC_REMOTE_ADDR_V4}
          - ${SVC_REMOTE_ADDR_V6}
        externalTrafficPolicy: Local
        ipFamilyPolicy: PreferDualStack
        ports:
          http:
            enabled: false
          ssh:
            enabled: true
            primary: true
            port: 22
            protocol: TCP
            targetPort: 2222
    persistence:
      init:
        enabled: true
        type: configMap
        name: config-initializer
        defaultMode: 0777
        globalMounts:
          - path: /etc/cont-init.d/45-config
            subPath: 45-config
      sshd:
        enabled: true
        type: secret
        name: sshd-config
