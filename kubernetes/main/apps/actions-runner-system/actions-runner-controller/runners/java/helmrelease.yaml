---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name java-runner
spec:
  chartRef:
    kind: OCIRepository
    name: gha-runner-scale-set
  interval: 1h
  values:
    nameOverride: java-runner
    runnerScaleSetName: java-runner
    githubConfigUrl: https://github.com/haraldkoch/blacklist-camel
    githubConfigSecret: java-runner-auth
    minRunners: 1
    maxRunners: 3
    containerMode:
      type: kubernetes
      kubernetesModeWorkVolumeClaim:
        accessModes: ["ReadWriteOnce"]
        storageClassName: ceph-block
        resources:
          requests:
            storage: 25Gi
    controllerServiceAccount:
      name: actions-runner-controller
      namespace: actions-runner-system
    template:
      spec:
        containers:
          - name: runner
            image: ghcr.io/haraldkoch/actions-runner:2.332.0@sha256:29af353c868e4450f2453e64b7b30aba9dea5b9fcac6db55bd117ba964722fc4
            command: ["/home/runner/run.sh"]
            env:
              - name: ACTIONS_RUNNER_REQUIRE_JOB_CONTAINER
                value: "false"
              - name: NODE
                valueFrom:
                  fieldRef:
                    fieldPath: status.hostIP
            volumeMounts:
              - mountPath: /var/run/secrets/talos.dev
                name: talos
                readOnly: true
        dnsConfig:
          searches:
            - "${PRIVATE_STATIC_DOMAIN}"
        serviceAccountName: *name
        volumes:
          - name: talos
            secret:
              secretName: *name
