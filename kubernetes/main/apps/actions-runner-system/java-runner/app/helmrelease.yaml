---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: java-runner
spec:
  interval: 30m
  chart:
    spec:
      chart: gha-runner-scale-set
      version: 0.12.1
      sourceRef:
        kind: HelmRepository
        name: actions-runner-controller
        namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  dependsOn:
    - name: gha-runner-scale-set-controller
      namespace: actions-runner-system
    - name: rook-ceph-cluster
      namespace: rook-ceph
  valuesFrom:
    - targetPath: githubConfigSecret.github_app_id
      kind: Secret
      name: java-runner-auth
      valuesKey: github_app_id
    - targetPath: githubConfigSecret.github_app_installation_id
      kind: Secret
      name: java-runner-auth
      valuesKey: github_app_installation_id
    - targetPath: githubConfigSecret.github_app_private_key
      kind: Secret
      name: java-runner-auth
      valuesKey: github_app_private_key
  values:
    nameOverride: java-runner
    runnerScaleSetName: java-runner
    githubConfigUrl: https://github.com/haraldkoch/blacklist-camel
    minRunners: 1
    maxRunners: 3
    containerMode:
      type: kubernetes
      kubernetesModeWorkVolumeClaim:
        accessModes: ["ReadWriteOnce"]
        storageClassName: ceph-block
        resources:
          requests:
            storage: 20Gi
    template:
      spec:
        containers:
          - name: runner
            image: ghcr.io/haraldkoch/actions-runner:2.327.0@sha256:c1a4b08a3bc0bc839726c3f9cb2733053982a4c71b0b49343d82066e69e59b25
            command: ["/home/runner/run.sh"]
            env:
              - name: ACTIONS_RUNNER_REQUIRE_JOB_CONTAINER
                value: "false"
              - name: NODE
                valueFrom:
                  fieldRef:
                    fieldPath: status.hostIP
            # volumeMounts:
            #   - mountPath: /var/run/secrets/talos.dev
            #     name: talos
            #     readOnly: true
        dnsConfig:
          searches:
            - "${PRIVATE_STATIC_DOMAIN}"
        securityContext:
          fsGroup: 123
        serviceAccountName: actions-runner
        # volumes:
        #   - name: talos
        #     secret:
        #       secretName: actions-runner
    controllerServiceAccount:
      name: gha-runner-scale-set-controller
      namespace: actions-runner-system
