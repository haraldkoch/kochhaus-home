---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app omada-controller
spec:
  interval: 30m
  timeout: 10m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      omada-controller:
        containers:
          app:
            image:
              repository: mbentley/omada-controller
              tag: 5.13@sha256:7a3130da8b7b77049f6e1f1a1864dcdf5bf8c18535f947fe3bb936fbab58f706
            env:
              TZ: ${TIMEZONE:=Etc/UTC}
              MANAGE_HTTP_PORT: "8088"
              MANAGE_HTTPS_PORT: "8043"
              PORTAL_HTTP_PORT: "8888"
              PORTAL_HTTPS_PORT: "8843"
              SHOW_SERVER_LOGS: "true"
              SHOW_MONGODB_LOGS: "true"
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 500m
                memory: 1200Mi
              limits:
                memory: 2000Mi
    service:
      app:
        controller: omada-controller
        primary: true
        ports:
          http:
            port: 8043
            targetPort: 8043
            protocol: TCP
      controller:
        controller: omada-controller
        type: LoadBalancer
        externalIPs: ["${OMADA_IPV4:=fnord}", "${OMADA_IPV6:=fnord}"]
        externalTrafficPolicy: Local
        ipFamilies: [IPv4, IPv6]
        ipFamilyPolicy: PreferDualStack
        ports:
          # # Docs: https://www.tp-link.com/us/support/faq/3281/
          # Management Ports
          mgmt-8088-tcp:
            port: 8088
            targetPort: 8088
            protocol: TCP
          mgmt-8043-tcp:
            port: 8043
            protocol: TCP
            targetPort: 8043
          portal-8843-tcp:
            port: 8843
            protocol: TCP
            targetPort: 8843
          # Device Discovery, Adoption, Management, and Upgrade
          eap-v5-discovery:
            port: 29810
            protocol: UDP
            targetPort: 29810
          eap-v4-discovery1:
            port: 29811
            protocol: TCP
            targetPort: 29811
          eap-v4-discovery2:
            port: 29812
            protocol: TCP
            targetPort: 29812
          eap-v4-upgrade:
            port: 29813
            protocol: TCP
            targetPort: 29813
          eap-v5-manage:
            port: 29814
            protocol: TCP
            targetPort: 29814
          eap-v5-device-info:
            port: 29815
            protocol: TCP
            targetPort: 29815
          eap-v5-remote-control:
            port: 29816
            protocol: TCP
            targetPort: 29816
          init-check:
            port: 27001
            protocol: UDP
            targetPort: 27001
          old-init-info:
            port: 27002
            protocol: TCP
            targetPort: 27002
          old-db-access:
            port: 27017
            protocol: TCP
            targetPort: 27017
          db-access:
            port: 27217
            protocol: TCP
            targetPort: 27217
    ingress:
      app:
        className: internal
        annotations:
          hajimari.io/icon: "router-wireless-settings"
          nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
          nginx.ingress.kubernetes.io/proxy-ssl-verify: "off"
          nginx.ingress.kubernetes.io/use-regex: "true"
          nginx.ingress.kubernetes.io/upstream-vhost: "omada.${CLUSTER_DOMAIN}:8043"
          nginx.ingress.kubernetes.io/proxy-redirect-from: "~https://(.+):8043/(.+)/login$"
          nginx.ingress.kubernetes.io/proxy-redirect-to: "https://$1/$2/login"
        hosts:
          - host: &host omada.${CLUSTER_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts: [*host]
    persistence:
      data:
        existingClaim: ${VOLSYNC_CLAIM}
        globalMounts:
          - path: /opt/tplink/EAPController/data
      work:
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 10Gi
        globalMounts:
          - path: /opt/tplink/EAPController/work
      logs:
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 10Gi
        globalMounts:
          - path: /opt/tplink/EAPController/logs
      backup:
        type: nfs
        server: "${SECRET_BACKUP_SERVER:=fnord}"
        path: /backup/data/k8s/omada
        globalMounts:
          - path: /opt/tplink/EAPController/data/autobackup
