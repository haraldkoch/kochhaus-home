---
# yaml-language-server: $schema=https://kubernetes-schemas.haraldkoch.ca/externaldns.k8s.io/dnsendpoint_v1alpha1.json
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: cloudflared
spec:
  endpoints:
    - dnsName: external.${CLUSTER_DOMAIN}
      recordType: CNAME
      targets: ["${CLUSTER_CLOUDFLARE_TUNNEL_ID}.cfargotunnel.com"]
