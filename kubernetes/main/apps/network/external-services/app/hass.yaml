---
apiVersion: v1
kind: Service
metadata:
  name: &app hass
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  type: ExternalName
  externalName: homeassistant.home.arpa
  ports:
    - name: http
      port: &port 8123
      protocol: TCP
      targetPort: *port
---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: hass
spec:
  hostnames: ["ha.${CLUSTER_DOMAIN}"]
  parentRefs:
    - name: external
      namespace: kube-system
      sectionName: https
  rules:
    - backendRefs:
        - name: hass
          namespace: network
          port: 8123
