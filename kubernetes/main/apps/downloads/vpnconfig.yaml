---
# Should be identical to ConfigMap/downloads/downloads-gateway-pod-gateway
apiVersion: v1
kind: ConfigMap
metadata:
  name: "downloads-gateway-pod-gateway"
  namespace: downloads
  labels:
    helm.sh/chart: pod-gateway-5.6.2
    app.kubernetes.io/name: pod-gateway
    app.kubernetes.io/instance: downloads-gateway
    app.kubernetes.io/version: "v1.6.1"
    app.kubernetes.io/managed-by: Helm
data:
  settings.sh: |
    #!/bin/sh
    # Generated by downloads-gateway-pod-gateway
    DNS_LOCAL_CIDRS="local"
    NOT_ROUTED_TO_GATEWAY_CIDRS="172.16.0.0/12 192.168.22.0/24 ${NETWORK_K8S_POD_CIDR} ${NETWORK_K8S_SERVICE_CIDR} ${NETWORK_K8S_HOST_CIDR} ${NETWORK_VPN_GATEWAY}"
    VPN_BLOCK_OTHER_TRAFFIC="true"
    VPN_INTERFACE="tun0"
    VPN_LOCAL_CIDRS="172.16.0.0/12 192.168.22.0/24 ${NETWORK_K8S_POD_CIDR} ${NETWORK_K8S_SERVICE_CIDR} ${NETWORK_K8S_HOST_CIDR}"
    VPN_TRAFFIC_PORT="${DOWNLOADS_VPN_PORT}"
    VXLAN_GATEWAY_FIRST_DYNAMIC_IP="20"
    VXLAN_ID="42"
    VXLAN_IP_NETWORK="172.16.0"
  nat.conf: |
    # Generated by downloads-gateway-pod-gateway
