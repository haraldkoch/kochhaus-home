---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: downloads
components:
  - ../../components/alerts
  - ../../components/common
  - ../../components/repos/app-template
resources:
  - ./policy.yaml
  - ./vpnconfig.yaml
  - ./linode-backup/ks.yaml
transformers:
  - |-
    apiVersion: builtin
    kind: LabelTransformer
    metadata:
      name: not-used
    labels:
      routed-gateway: "true"
    fieldSpecs:
      - kind: Namespace
        path: metadata/labels
        create: true
