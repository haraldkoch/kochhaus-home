---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app linode-backup
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      main:
        type: cronjob
        cronjob:
          concurrencyPolicy: Forbid
          schedule: "15 * * * *"
          failedJobsHistory: 2
        pod:
          labels:
            setGateway: "false"
            network: linode
          restartPolicy: Never
          securityContext:
            fsGroup: 1000
            runAsGroup: 1000
            runAsUser: 1000
        containers:
          main:
            image:
              repository: ghcr.io/haraldkoch/rsync
              tag: 3.4.1@sha256:3187cf88b091ec67db52878a71c2a76918ac8acd7c5efc329103b426b6f0bf3a
            env:
              TZ: ${TIMEZONE:=Etc/UTC}
            command:
              - /bin/sh
              - -c
              - |-
                printf "\e[1;32m%-6s\e[m\n" "Running rsync ..."
                /usr/bin/rsync -avSAHX --numeric-ids -e "/usr/bin/ssh -i /ssh/id_rsa -o GlobalKnownHostsFile=/ssh/known_hosts" ${SECRET_WEB_BACKUP_USER}@${SECRET_WEB_HOST}:/data/website-backups/ /backup/
                printf "\e[1;32m%-6s\e[m\n" "rsync complete."
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                memory: 128Mi
                cpu: 15m
              limits:
                memory: 512Mi
    persistence:
      backup:
        type: nfs
        server: ${SECRET_BACKUP_SERVER:=fnord}
        path: /backup/data/k8s/website-backups
      ssh:
        type: secret
        name: ssh-config
        globalMounts:
          - path: ssh
          - path: /etc/passwd
            subPath: passwd
            readOnly: true
