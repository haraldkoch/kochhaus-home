---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: linode-backup
spec:
  podSelector:
    matchLabels:
      network: linode
  egress:
    - to:
        - ipBlock:
            cidr: 192.168.10.0/24
        - ipBlock:
            cidr: ${SECRET_HOMELAN_IPV4}
        - ipBlock:
            cidr: ${SECRET_HOMELAN_IPV6}
  policyTypes:
    - Egress
