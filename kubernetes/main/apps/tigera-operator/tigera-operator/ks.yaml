---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app tigera-operator
  namespace: &namespace tigera-operator
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  interval: 30m
  path: ./kubernetes/main/apps/tigera-operator/tigera-operator/app
  prune: false # never should be deleted
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 5m
  wait: true
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app tigera-operator-bgp
  namespace: &namespace tigera-operator
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: tigera-operator
      namespace: tigera-operator
  interval: 30m
  path: ./kubernetes/main/apps/tigera-operator/tigera-operator/bgp
  prune: false # never should be deleted
  sourceRef:
    kind: GitRepository
    name: flux-system
  targetNamespace: *namespace
  timeout: 5m
  wait: false
