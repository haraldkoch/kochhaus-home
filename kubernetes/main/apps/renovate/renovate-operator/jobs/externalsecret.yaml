---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: renovate-operator
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: renovate-operator-secret
    template:
      data:
        DOCKERHUB_USERNAME: "{{ .dockerhub_username }}"
        DOCKERHUB_TOKEN: "{{ .dockerhub_token }}"
  dataFrom:
    - extract:
        key: dockerhub
---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: doug-piranha-pem
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: doug-piranha-pem
  data:
    - secretKey: private_key_pem
      remoteRef:
        key: github-app
        property: GITHUB_APP_PRIVATE_KEY
