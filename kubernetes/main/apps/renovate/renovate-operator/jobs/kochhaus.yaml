---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/generators.external-secrets.io/githubaccesstoken_v1alpha1.json
apiVersion: generators.external-secrets.io/v1alpha1
kind: GithubAccessToken
metadata:
  name: doug-piranha-auth-token
spec:
  appID: "166186"
  installID: "22471051"
  auth:
    privateKey:
      secretRef:
        name: doug-piranha-pem # reference secret from step 1.
        key: private_key_pem
---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: doug-piranha-auth-token
spec:
  refreshInterval: "30m0s"
  target:
    name: doug-piranha
    template:
      type: Opaque
      engineVersion: v2
      data:
        GITHUB_COM_TOKEN: "{{ .token }}"
        GITHUB_COM_USER: aGFyYWxka29jaA==
        RENOVATE_TOKEN: "{{ .token }}"
  dataFrom:
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: GithubAccessToken
          name: doug-piranha-auth-token
---
# yaml-language-server: $schema=https://datatree.github.io/CRDS-catalog/renovate-operator.mogenius.com/renovatejob_v1alpha1.json
apiVersion: renovate-operator.mogenius.com/v1alpha1
kind: RenovateJob
metadata:
  name: kochhaus
  namespace: renovate
spec:
  discoverTopics: renovate
  discoveryFilter: haraldkoch/*
  extraEnv:
    - name: LOG_LEVEL
      value: debug
    - name: RENOVATE_ALLOWED_COMMANDS
      value: '["pnpm run bundle"]'
    - name: RENOVATE_ENDPOINT
      value: https://api.github.com/
    - name: RENOVATE_PLATFORM
      value: github
    - name: RENOVATE_PLATFORM_COMMIT
      value: "true"
    - name: DOCKERHUB_USERNAME
      valueFrom:
        secretKeyRef:
          name: renovate-operator-secret
          key: DOCKERHUB_USERNAME
    - name: DOCKERHUB_TOKEN
      valueFrom:
        secretKeyRef:
          name: renovate-operator-secret
          key: DOCKERHUB_TOKEN
    - name: RENOVATE_HOST_RULES
      value: >-
        [{"hostType":"docker","matchHost":"docker.io","username":"$(DOCKERHUB_USERNAME)","password":"$(DOCKERHUB_TOKEN)"}]
    - name: RENOVATE_REDIS_URL
      value: redis://renovate-operator-dragonfly-db:6379
    - name: RENOVATE_REPOSITORY_CACHE
      value: enabled
    - name: RENOVATE_CACHE_PRIVATE_PACKAGES
      value: "true"
  image: ghcr.io/renovatebot/renovate:43.46.1@sha256:525a0ac53db22222f8c06f51dead55829d1ad2ab246fe9b986e47475997c90ae
  # we have 3 nodes
  parallelism: 3
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
  schedule: 5 0-23/4 * * *
  secretRef: doug-piranha
  webhook:
    enabled: true
