---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: renovate-operator
spec:
  components:
    - ../../../../components/dragonfly
  dependsOn:
    - name: dragonfly
      namespace: dbms
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: renovate-operator
      namespace: renovate
  interval: 1h
  path: ./kubernetes/main/apps/renovate/renovate-operator/app
  postBuild:
    substitute:
      APP: renovate-operator
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: renovate
---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: renovate-operator-jobs
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: renovate-operator
  dependsOn:
    - name: renovate-operator
  interval: 1h
  path: ./kubernetes/main/apps/renovate/renovate-operator/jobs
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: renovate
  wait: false
