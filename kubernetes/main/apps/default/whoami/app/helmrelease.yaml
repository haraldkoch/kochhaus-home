---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app whoami
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  interval: 1h
  values:
    controllers:
      whoami:
        replicas: 2
        containers:
          app:
            image:
              repository: docker.io/traefik/whoami
              tag: v1.11.0
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 10m
                memory: 16Mi
              limits:
                memory: 32Mi
        pod:
          topologySpreadConstraints:
            - maxSkew: 1
              topologyKey: kubernetes.io/hostname
              whenUnsatisfiable: DoNotSchedule
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: *app
    service:
      app:
        controller: whoami
        ipFamilyPolicy: PreferDualStack
        ports:
          http:
            port: 80
    route:
      # FIXME: AUTH
      main:
        parentRefs:
          - name: envoy-external
            namespace: network
            sectionName: https
        hostnames:
          - whoami.${CLUSTER_DOMAIN}
