---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: whoami
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: whoami-oidc
    template:
      data:
        client-secret: "{{ .whoami_oauth_client_secret }}"
  dataFrom:
    - extract:
        key: whoami
      rewrite:
        - regexp:
            source: "(.*)"
            target: "whoami_$1"
