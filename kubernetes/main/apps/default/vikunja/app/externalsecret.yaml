---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: vikunka
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: vikunka-secret
    template:
      data:
        # App
        VIKUNJA_SERVICE_JWT_SECRET: "{{ .vikunja_service_jwt_secret }}"
        VIKUNJA_DATABASE_HOST: &dbHost postgres-rw.dbms.svc.cluster.local
        VIKUNJA_DATABASE_DATABASE: &dbName vikunka
        VIKUNJA_DATABASE_USER: &dbUser "{{ .vikunja_postgres_user }}"
        VIKUNJA_DATABASE_PASSWORD: &dbPass "{{ .vikunja_postgres_pass }}"
        # Postgres Init
        INIT_POSTGRES_DBNAME: *dbName
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        # OIDC
        config.yaml: |
          auth:
            local:
              enabled: false
            openid:
              enabled: true
              redirecturl: https://vikunja.${SECRET_DOMAIN}/auth/openid/
              providers:
                - name: Authelia
                  authurl: https://auth.${SECRET_DOMAIN}
                  clientid: vikunja
                  clientsecret: {{ .VIKUNJA_OAUTH_CLIENT_SECRET }}
                  scope: openid profile email
  dataFrom:
    - extract:
        key: vikunka
      rewrite:
        - regexp:
            source: "(.*)"
            target: "vikunka_$1"
    - extract:
        key: cloudnative-pg
