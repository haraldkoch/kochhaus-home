---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app jellyfin
  namespace: &namespace default
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../../components/gatus/guarded
    - ../../../../components/volsync
  dependsOn:
    - name: intel-device-plugin-gpu
      namespace: tools
    - name: rook-ceph-cluster
      namespace: rook-ceph
  interval: 1h
  path: ./kubernetes/main/apps/default/jellyfin/app
  postBuild:
    substitute:
      APP: *app
      GATUS_SUBDOMAIN: jellyfin
      VOLSYNC_CAPACITY: 10Gi
      VOLSYNC_CLAIM: jellyfin-config-v1
      VOLSYNC_GID: "2000"
      VOLSYNC_UID: "2000"
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 5m
  wait: false
