---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: booklore
spec:
  components:
    - ../../../../components/gatus/guarded
    - ../../../../components/volsync
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  interval: 1h
  path: ./kubernetes/main/apps/default/booklore/app
  postBuild:
    substitute:
      APP: booklore
      GATUS_SUBDOMAIN: booklore
      VOLSYNC_CAPACITY: 2Gi
      VOLSYNC_CLAIM: booklore-data-v1
      VOLSYNC_GID: "1022"
      VOLSYNC_UID: "1022"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: default
  wait: false
