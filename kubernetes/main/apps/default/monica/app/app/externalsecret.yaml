---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: monica
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: monica-secret
    template:
      data:
        # App
        APP_KEY: "{{ .monica_app_key }}"
        DB_CONNECTION: pgsql
        DB_PORT: "5432"
        DB_HOST: &dbHost postgres-rw.dbms.svc.cluster.local.
        DB_DATABASE: &dbName monica
        DB_PASSWORD: &dbPass "{{ .monica_postgres_pass }}"
        DB_USERNAME: &dbUser "{{ .monica_postgres_user }}"
        LOCATION_IQ_API_KEY: "{{ .monica_location_iq_api_key }}"
        # Postgres Init
        INIT_POSTGRES_DBNAME: *dbName
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: monica
      rewrite:
        - regexp:
            source: "(.*)"
            target: "monica_$1"
    - extract:
        key: cloudnative-pg
