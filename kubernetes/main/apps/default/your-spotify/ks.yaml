---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: your-spotify
spec:
  components:
    - ../../../../components/gatus/external
    - ../../../../components/volsync
  interval: 1h
  path: ./kubernetes/main/apps/default/your-spotify/app
  postBuild:
    substitute:
      APP: your-spotify
      GATUS_SUBDOMAIN: spotty
      VOLSYNC_CAPACITY: 5Gi
      VOLSYNC_CLAIM: your-spotify-config-v6
      VOLSYNC_GID: "1000"
      VOLSYNC_UID: "1000"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: default
  wait: false
