---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: docmost
spec:
  components:
    - ../../../../components/gatus/guarded
    - ../../../../components/volsync
  dependsOn:
    - name: cloudnative-pg-cluster
      namespace: dbms
  interval: 1h
  path: ./kubernetes/main/apps/default/docmost/app
  postBuild:
    substitute:
      APP: docmost
      GATUS_SUBDOMAIN: notes
      VOLSYNC_CAPACITY: 1Gi
      VOLSYNC_CLAIM: docmost
      VOLSYNC_GID: "568"
      VOLSYNC_UID: "568"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: default
  wait: false
