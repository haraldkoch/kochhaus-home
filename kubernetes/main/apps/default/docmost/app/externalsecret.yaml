---
# yaml-language-server: $schema=https://kochhaus-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: docmost
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: docmost-secret
    template:
      data:
        # App
        APP_SECRET: "{{ .DOCMOST_APP_SECRET }}"
        DATABASE_URL: "postgres://{{ .DOCMOST_POSTGRES_USER }}:{{ .DOCMOST_POSTGRES_PASS }}@postgres-rw.dbms/docmost?sslmode=disable"
        # Postgres Init
        INIT_POSTGRES_DBNAME: docmost
        INIT_POSTGRES_HOST: postgres-rw.dbms.svc.cluster.local.
        INIT_POSTGRES_USER: "{{ .DOCMOST_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .DOCMOST_POSTGRES_PASS }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: docmost
      rewrite:
        - regexp:
            source: "(.*)"
            target: "DOCMOST_$1"
    - extract:
        key: cloudnative-pg
