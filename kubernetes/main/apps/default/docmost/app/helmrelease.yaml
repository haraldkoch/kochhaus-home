---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app docmost
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      docmost:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/haraldkoch/postgres-init
              tag: 17.6@sha256:51a01657a7a562353d0229ff3824e659d4006f7a34f43ab79cfb79de22879a1a
            envFrom: &envFrom
              - secretRef:
                  name: docmost-secret
        containers:
          app:
            image:
              repository: docmost/docmost
              tag: 0.23.0
            env:
              TZ: "${TIMEZONE:=Etc/UTC}"
              APP_URL: "https://{{ .Release.Name }}.${CLUSTER_DOMAIN}"
              MAIL_DRIVER: smtp
              MAIL_FROM_ADDRESS: docmost@${CLUSTER_DOMAIN}
              MAIL_FROM_NAME: Docmost
              PORT: "3000"
              REDIS_URL: "redis://dragonfly.dbms:6379"
              SMTP_HOST: smtp.${CLUSTER_DOMAIN}
              SMTP_PORT: 25
            envFrom: *envFrom
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 25m
                memory: 105M
#              limits:
#                memory: 105M
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: docmost
        ipFamilyPolicy: SingleStack
        ports:
          http:
            port: 3000
    route:
      app:
        hostnames: ["notes.${CLUSTER_DOMAIN}"]
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
    persistence:
      data:
        existingClaim: ${VOLSYNC_CLAIM}
        globalMounts:
          - path: /app/data/storage
