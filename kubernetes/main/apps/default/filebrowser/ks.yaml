---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: filebrowser
spec:
  components:
    - ../../../../components/gatus/guarded
    - ../../../../components/keda/nfs-scaler
    - ../../../../components/volsync
  dependsOn:
    - name: keda
      namespace: observability
  interval: 1h
  path: ./kubernetes/main/apps/default/filebrowser/app
  postBuild:
    substitute:
      APP: filebrowser
      VOLSYNC_CAPACITY: 10Gi
      VOLSYNC_CLAIM: filebrowser-data-v1
      VOLSYNC_GID: "2000"
      VOLSYNC_UID: "2000"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: default
  wait: false
