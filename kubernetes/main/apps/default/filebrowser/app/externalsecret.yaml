---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: filebrowser
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: filebrowser-secret
    template:
      data:
        FILEBROWSER_ADMIN_PASSWORD: "{{ .filebrowser_admin_password }}"
        FILEBROWSER_OIDC_CLIENT_SECRET: "{{ .filebrowser_oidc_client_secret }}"
  dataFrom:
    - extract:
        key: filebrowser
      rewrite:
        - regexp:
            source: "(.*)"
            target: "filebrowser_$1"
