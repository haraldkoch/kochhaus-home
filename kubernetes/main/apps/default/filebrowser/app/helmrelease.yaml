---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: filebrowser
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  interval: 1h
  values:
    controllers:
      filebrowser:
        containers:
          app:
            image:
              repository: ghcr.io/gtsteffaniak/filebrowser
              tag: 1.2.0-stable@sha256:98575f39b98d21d8c5b7f4c51389ddeea6f6e440fa5971c508a1a512715a165c
            env:
              TZ: ${TIMEZONE:=Etc/UTC}
              FILEBROWSER_CONFIG: "/config/config.yaml"
            envFrom:
              - secretRef:
                  name: filebrowser-secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: &port 80
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 10m
                memory: 64Mi
              limits:
                memory: 512Mi
        pod:
          securityContext:
            runAsUser: 2000
            runAsGroup: 2000
            fsGroup: 2000
            fsGroupChangePolicy: "OnRootMismatch"
    service:
      app:
        ipFamilyPolicy: PreferDualStack
        ports:
          http:
            port: *port
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${CLUSTER_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network
    configMaps:
      config:
        data:
          config.yaml: |-
            auth:
              methods:
                oidc:
                  enabled: true
                  clientId: filebrowser
                  issuerUrl: https://auth.${CLUSTER_DOMAIN}
                  scopes: email openid profile groups
                  userIdentifier: preferred_username
                  createUser: true
            server:
              database: /home/filebrowser/data/filebrowser.db
              cacheDir: /home/filebrowser/tmp/.cache
              sources:
                - path: /media
                  config:
                    defaultEnabled: true
    persistence:
      config:
        type: configMap
        identifier: config
      data:
        existingClaim: ${VOLSYNC_CLAIM}
        globalMounts:
          - path: /home/filebrowser/data
      media:
        existingClaim: media-nfs
      tmp:
        type: emptyDir
        globalMounts:
          - path: /home/filebrowser/tmp
