---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: calibre-web
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  interval: 1h
  values:
    controllers:
      calibre-web:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/bjw-s-labs/calibre-web
              tag: 0.6.25@sha256:8acc65542d4e7c931cb764040f828cbce47244bb6dee3328d5ab77843f4ac5d3
            env:
              CACHE_DIR: /cache
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 5m
                memory: 470M
              limits:
                memory: 470M
        pod:
          securityContext:
            runAsUser: 2000
            runAsGroup: 2000
            fsGroup: 2000
            fsGroupChangePolicy: "OnRootMismatch"
    service:
      app:
        controller: calibre-web
        ipFamilyPolicy: PreferDualStack
        ports:
          http:
            port: 8083
    route:
      app:
        hostnames: ["ebooks.${CLUSTER_DOMAIN}"]
        parentRefs:
          - name: envoy-external
            namespace: network
            sectionName: https
    persistence:
      cache:
        type: emptyDir
        globalMounts:
          - path: /cache
      config:
        existingClaim: ${VOLSYNC_CLAIM}
      media:
        existingClaim: media-nfs
        globalMounts:
          - path: /media
