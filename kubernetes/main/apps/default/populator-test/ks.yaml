---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: populator-test
spec:
  components:
    - ../../../../components/volsync
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: storage
  interval: 1h
  path: ./kubernetes/main/apps/default/populator-test/app
  postBuild:
    substitute:
      APP: populator-test
      VOLSYNC_CAPACITY: 2Gi
      VOLSYNC_CLAIM: populator-test-data
      VOLSYNC_GID: "65533"
      VOLSYNC_UID: "65533"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: default
  wait: false
