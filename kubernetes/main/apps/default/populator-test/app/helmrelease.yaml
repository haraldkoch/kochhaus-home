---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: populator-test
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: storage
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: joseluisq/static-web-server
              tag: 2.28.0-alpine
            env:
              TZ: ${TIMEZONE:=Etc/UTC}
              SERVER_PORT: 80
              SERVER_ROOT: /data/git/haraldkoch.git
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 50m
                memory: 100Mi
              limits:
                memory: 500Mi
          # git-sync:
          #   image:
          #     repository: registry.k8s.io/git-sync/git-sync
          #     tag: v4.1.0
          #   env:
          #     GITSYNC_REPO: https://github.com/haraldkoch/haraldkoch.git
          #     GITSYNC_ROOT: /data/git
          #     GITSYNC_REF: main
        pod:
          securityContext:
            runAsUser: 65533
            runAsGroup: 65533
            fsGroup: 65533
            fsGroupChangePolicy: OnRootMismatch
    service:
      main:
        controller: main
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: true
        className: internal
        hosts:
          - host: &host "{{ .Release.Name }}.${CLUSTER_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: main
        tls:
          - hosts:
              - *host
    persistence:
      data:
        enabled: true
        existingClaim: ${VOLSYNC_CLAIM}
