---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app picoshare
  namespace: &namespace default
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../../components/gatus/external
    - ../../../../components/volsync
  interval: 1h
  path: ./kubernetes/main/apps/default/picoshare/app
  postBuild:
    substitute:
      APP: *app
      GATUS_SUBDOMAIN: share
      VOLSYNC_CAPACITY: 25Gi
      VOLSYNC_CLAIM: picoshare-data-v1
      VOLSYNC_GID: "1000"
      VOLSYNC_UID: "1000"
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 5m
