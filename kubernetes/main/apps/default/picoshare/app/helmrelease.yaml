---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app picoshare
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      picoshare:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/mtlynch/picoshare
              tag: 1.5.0
            env:
              TZ: ${TIMEZONE:=Etc/UTC}
              PORT: "4001"
              PS_BEHIND_PROXY: "true"
            envFrom:
              - secretRef:
                  name: *app
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 10m
                memory: 64Mi
              limits:
                memory: 512Mi
    service:
      app:
        controller: picoshare
        ipFamilyPolicy: PreferDualStack
        ports:
          http:
            port: 4001
    route:
      app:
        hostnames: ["share.${CLUSTER_DOMAIN}"]
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: https
    persistence:
      data:
        existingClaim: picoshare-data-v1
