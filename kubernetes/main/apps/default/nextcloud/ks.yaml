---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: nextcloud
spec:
  components:
    - ../../../../components/gatus/external
    - ../../../../components/keda/nfs-scaler
    - ../../../../components/volsync
  dependsOn:
    - name: cloudnative-pg-cluster
      namespace: dbms
    - name: dragonfly-cluster
      namespace: dbms
    - name: keda
      namespace: observability
    - name: rook-ceph-cluster
      namespace: rook-ceph
  interval: 1h
  path: ./kubernetes/main/apps/default/nextcloud/app
  postBuild:
    substitute:
      APP: nextcloud
      GATUS_SUBDOMAIN: cloud
      VOLSYNC_CAPACITY: 5Gi
      VOLSYNC_CLAIM: nextcloud-config-v2
      VOLSYNC_GID: "1022"
      VOLSYNC_UID: "1022"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: default
  timeout: 15m
  wait: false
