---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: syncthing
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  interval: 1h
  values:
    controllers:
      syncthing:
        containers:
          app:
            image:
              repository: mirror.gcr.io/syncthing/syncthing
              tag: 2.0.14@sha256:6d2ab058383b533e045cf2c32fc4c6bbe87c612c92bc2aca9f552fb099b2e123
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 15m
                memory: 150M
              limits:
                memory: 300M
      browser:
        containers:
          app:
            image:
              repository: mirror.gcr.io/filebrowser/filebrowser
              # renovate: datasource=docker depName=docker.io/filebrowser/filebrowser
              tag: v2.57.0@sha256:8b9b1c5ab32612b36b54085234d4171fe35116fcd40388f27ead57f4cd0d7a6b
            env:
              TZ: ${TIMEZONE:=Etc/UTC}
              FB_DATABASE: /config/filebrowser.db
              FB_ROOT: /var/syncthing
              FB_LOG: stdout
              FB_NOAUTH: true
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: &browserPort 80
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            resources:
              requests:
                cpu: 10m
                memory: 50Mi
              limits:
                memory: 500Mi
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: "OnRootMismatch"
    service:
      app:
        controller: syncthing
        ipFamilyPolicy: PreferDualStack
        primary: true
        ports:
          http:
            port: 8384
            primary: true
      listen:
        controller: syncthing
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: "${SYNCTHING_IPV4},${SYNCTHING_IPV6}"
        externalTrafficPolicy: Local
        ipFamilies:
          - IPv4
          - IPv6
        ipFamilyPolicy: PreferDualStack
        ports:
          listen:
            port: 22000
            protocol: TCP
            targetPort: 22000
          discovery:
            enabled: true
            port: 21027
            protocol: UDP
            targetPort: 21027
      browser:
        controller: browser
        ipFamilyPolicy: PreferDualStack
        ports:
          http:
            port: *browserPort
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${CLUSTER_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: 8384
      browser:
        hostnames:
          - "sync.${CLUSTER_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: browser
                port: *browserPort
    persistence:
      # TODO: volsync
      config:
        type: persistentVolumeClaim
        suffix: config
        accessMode: ReadWriteOnce
        size: 1Gi
        advancedMounts:
          browser:
            app:
              - path: /config
      data:
        enabled: true
        type: nfs
        server: ${SECRET_BACKUP_SERVER:=fnord}
        path: /backup/data/k8s/syncthing
        globalMounts:
          - path: /var/syncthing
