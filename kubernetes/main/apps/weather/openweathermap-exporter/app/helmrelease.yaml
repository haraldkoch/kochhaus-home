---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app openweathermap-exporter
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      openweathermap-exporter:
        containers:
          app:
            image:
              repository: ghcr.io/haraldkoch/openweathermap-exporter
              tag: 0.2.20@sha256:4abddcecd3fd803fb5cb282a2bdc176f87f7da369f0ddd236dbf9d8203ca6551
            env:
              TZ: ${TIMEZONE:=Etc/UTC}
              SERVER_PORT: "2112"
              OWM_LOCATION: Toronto,CA
              OWM_API_KEY: ${OPENWEATHERMAP_API_KEY:=fnord}
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 15m
                memory: 32Mi
              limits:
                memory: 96Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
        pod:
          securityContext:
            runAsUser: 1022
            runAsGroup: 1022
            runAsNonRoot: true
    service:
      app:
        controller: openweathermap-exporter
        ports:
          metrics:
            protocol: HTTP
            port: 2112
        type: LoadBalancer
        externalIPs: ["${EXPORTERS_IPV4}", "${EXPORTERS_IPV6}"]
        externalTrafficPolicy: Local
        ipFamilies: [IPv4, IPv6]
        ipFamilyPolicy: PreferDualStack
        annotations:
          external-dns.alpha.kubernetes.io/hostname: "exporters.${CLUSTER_DOMAIN}"
    serviceMonitor:
      app:
        serviceName: *app
        endpoints:
          - port: metrics
            metricRelabelings:
              - action: labeldrop
                regex: (pod)
              - action: replace
                sourceLabels: ["service"]
                targetLabel: instance
