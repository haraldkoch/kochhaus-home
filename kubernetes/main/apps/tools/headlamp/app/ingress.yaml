---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    app.kubernetes.io/instance: headlamp
    app.kubernetes.io/name: headlamp
    app.kubernetes.io/part-of: headlamp
  name: headlamp
spec:
  ingressClassName: internal
  rules:
  - host: headlamp.${CLUSTER_DOMAIN}
    http:
      paths:
      - backend:
          service:
            name: headlamp
            port:
              number: 80
        path: /
        pathType: Prefix
