---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kured
spec:
  interval: 30m
  chart:
    spec:
      chart: kured
      version: 5.6.1
      sourceRef:
        kind: HelmRepository
        name: kured
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    configuration:
      startTime: "7:00"
      endTime: "12:00"
      period: "10m"
      timeZone: ${TIMEZONE:=Etc/UTC}
    service:
      ipFamilyPolicy: preferDualStack
    metrics:
      create: false
    nodeSelector:
      node.home.arpa/reboot-allowed: "true"
    resources:
      requests:
        cpu: 15m
        memory: 20Mi
      limits:
        memory: 40Mi
    extraEnvVars:
      - name: TZ
        value: ${TIMEZONE:=Etc/UTC}
      - name: KURED_NOTIFY_URL
        valueFrom:
          secretKeyRef:
            name: discord-kured
            key: discord-webhook
