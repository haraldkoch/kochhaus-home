---
# yaml-language-server: $schema=https://kubernetes-schemas.haraldkoch.ca/nfd.k8s-sigs.io/nodefeaturerule_v1alpha1.json
apiVersion: nfd.k8s-sigs.io/v1alpha1
kind: NodeFeatureRule
metadata:
  name: flirc-device
spec:
  rules:
    - # Flirc IR Receiver
      name: flirc
      labels:
        feature.node.kubernetes.io/flirc: "true"
      matchFeatures:
        - feature: usb.device
          matchExpressions:
            class: { op: In, value: ["03"] }
            vendor: { op: In, value: ["20a0"] }
            device: { op: In, value: ["0001"] }
