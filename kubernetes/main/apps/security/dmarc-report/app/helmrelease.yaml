---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app dmarc-report
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      dmarc-report:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/haraldkoch/postgres-init
              tag: 17.6@sha256:51a01657a7a562353d0229ff3824e659d4006f7a34f43ab79cfb79de22879a1a
            envFrom: &envFrom
              - secretRef:
                  name: *app
        containers:
          app:
            image:
              repository: ghcr.io/haraldkoch/dmarc-report
              tag: 1.4.5@sha256:d9059e510fc08d87ce00bf1bd0e23232fb8d63fc2cfa2d919ff6c5c4a5cc44d2
            env:
              TZ: ${TIMEZONE:=Etc/UTC}
              REPORT_DB_TYPE: pgsql
            envFrom: *envFrom
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
    service:
      app:
        controller: dmarc-report
        ports:
          http:
            port: 80
    route:
      app:
        hostnames: ["{{ .Release.Name }}.${CLUSTER_DOMAIN}"]
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
    persistence:
      config:
        type: emptyDir
