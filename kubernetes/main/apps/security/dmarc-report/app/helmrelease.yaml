---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app dmarc-report
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      dmarc-report:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/haraldkoch/postgres-init
              tag: 16.2@sha256:599c7b0a56cffdccab49fe5a016b0c53c25306551ddbfbeaefa7661d2a3daa68
            envFrom: &envFrom
              - secretRef:
                  name: *app
        containers:
          app:
            image:
              repository: ghcr.io/szinn/dmarc-report
              tag: 1.4.5@sha256:1b3fcdf2e3e5acf06180c89196f2edd514e679c023122bfefb4a5f7179b24675
            env:
              TZ: ${TIMEZONE:=Etc/UTC}
              REPORT_DB_TYPE: pgsql
            envFrom: *envFrom
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
    service:
      app:
        controller: dmarc-report
        ports:
          http:
            port: 80
    ingress:
      app:
        className: internal
        annotations:
          hajimari.io/icon: mdi:email
        hosts:
          - host: &host "{{ .Release.Name }}.${CLUSTER_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts: [*host]
    persistence:
      config:
        type: emptyDir
