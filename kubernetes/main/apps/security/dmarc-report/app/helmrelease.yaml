---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app dmarc-report
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.1.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      dmarc-report:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/haraldkoch/postgres-init
              tag: 17.5@sha256:45d029ac1f219bd1d6a2d52cc2ab583d27bb9aca8cdb646dfc46553f26f03946
            envFrom: &envFrom
              - secretRef:
                  name: *app
        containers:
          app:
            image:
              repository: ghcr.io/haraldkoch/dmarc-report
              tag: 1.4.5@sha256:d9059e510fc08d87ce00bf1bd0e23232fb8d63fc2cfa2d919ff6c5c4a5cc44d2
            env:
              TZ: ${TIMEZONE:=Etc/UTC}
              REPORT_DB_TYPE: pgsql
            envFrom: *envFrom
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
    service:
      app:
        controller: dmarc-report
        ports:
          http:
            port: 80
    ingress:
      app:
        className: internal
        annotations:
          hajimari.io/icon: mdi:email
        hosts:
          - host: "{{ .Release.Name }}.${CLUSTER_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      config:
        type: emptyDir
