---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: authelia
spec:
  components:
    - ../../../../components/gatus/external
  dependsOn:
    - name: cloudnative-pg-cluster
      namespace: dbms
    - name: dragonfly-cluster
      namespace: dbms
    - name: lldap
      namespace: security
  interval: 1h
  path: ./kubernetes/main/apps/security/authelia/app
  postBuild:
    substitute:
      APP: authelia
      GATUS_SUBDOMAIN: auth
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: security
  wait: false
