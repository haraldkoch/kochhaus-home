---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: harbor-pgdump
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  interval: 1h
  values:
    controllers:
      main:
        type: cronjob
        cronjob:
          concurrencyPolicy: Forbid
          schedule: "59 * * * *"
        containers:
          main:
            image:
              repository: docker.io/goharbor/harbor-db
              tag: v2.14.1
            command: ["/usr/bin/pg_dumpall"]
            args:
              - "-f"
              - "/backup/harbor.pgdump"
              - "-v"
              - "-U"
              - "postgres"
            env:
              - { name: TZ, value: "${TIMEZONE:=Etc/UTC}" }
              - { name: PGHOST, value: harbor-database }
              - { name: PGPORT, value: "5432" }
              - name: PGPASSWORD
                valueFrom:
                  secretKeyRef:
                    name: harbor-database
                    key: POSTGRES_PASSWORD
    persistence:
      backup:
        type: nfs
        server: ${SECRET_BACKUP_SERVER:=fnord}
        path: /backup/data/k8s/harbor
