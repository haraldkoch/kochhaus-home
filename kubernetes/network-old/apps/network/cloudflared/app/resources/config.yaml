---
originRequest:
  http2Origin: true
  originServerName: network.${SECRET_DOMAIN}

ingress:
  - hostname: ${SECRET_DOMAIN}
    service: https://nginx-external-controller.network.svc.cluster.local:443
  - hostname: "*.${SECRET_DOMAIN}"
    service: https://nginx-external-controller.network.svc.cluster.local:443
  - service: http_status:404
