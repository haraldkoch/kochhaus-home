---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile

helmDefaults:
  cleanupOnFail: true
  wait: true
  waitForJobs: true

repositories:
  - name: cilium
    url: https://helm.cilium.io

releases:
  - name: cilium
    namespace: kube-system
    atomic: true
    chart: cilium/cilium
    version: 1.18.0
    values: ['{{ requiredEnv "ROOT_DIR" }}/kubernetes/main/apps/kube-system/cilium/app/helm/values.yaml']

  - name: coredns
    namespace: kube-system
    atomic: true
    chart: oci://ghcr.io/coredns/charts/coredns
    version: 1.43.2
    values: ['{{ requiredEnv "ROOT_DIR" }}/kubernetes/main/apps/kube-system/coredns/app/helm/values.yaml']
    needs: ['kube-system/cilium']

  - name: cert-manager
    namespace: cert-manager
    atomic: true
    chart: oci://quay.io/jetstack/charts/cert-manager
    version: v1.18.2
    values: ['{{ requiredEnv "ROOT_DIR" }}/kubernetes/main/apps/cert-manager/cert-manager/app/helm/values.yaml']
    needs: ['kube-system/coredns']

  - name: external-secrets
    namespace: security
    chart: oci://ghcr.io/external-secrets/charts/external-secrets
    version: 0.19.1
    values: ['{{ requiredEnv "ROOT_DIR" }}/kubernetes/main/apps/security/external-secrets/app/helm/values.yaml']
    hooks:
      - # Apply cluster secret store
        events: ['postsync']
        command: kubectl
        args:
          - apply
          - --namespace=security
          - --server-side
          - --field-manager=kustomize-controller
          - --filename
          - ../kubernetes/main/apps/security/external-secrets/app/clustersecretstore.yaml
          - --wait=true
        showlogs: true
    needs: ['cert-manager/cert-manager']

  - name: flux-operator
    namespace: flux-system
    atomic: true
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-operator
    version: 0.27.0
    values: ['{{ requiredEnv "ROOT_DIR" }}/kubernetes/main/apps/flux-system/flux-operator/app/helm/values.yaml']
    needs: ['cert-manager/cert-manager']

  - name: flux-instance
    namespace: flux-system
    atomic: true
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-instance
    version: 0.27.0
    values: ['{{ requiredEnv "ROOT_DIR" }}/kubernetes/main/apps/flux-system/flux-instance/app/helm/values.yaml']
    needs: ['flux-system/flux-operator']
