---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: calibre-web
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
      version: 1.1.3
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 30m
  values:
    image:
      repository: ghcr.io/bjw-s/calibre-web
      tag: 0.6.19@sha256:7c00c5b6d75c24f3e951298a0e1550aae1b1b29aeb354fef1255658c4221a67f

    podSecurityContext:
      runAsUser: 2000
      runAsGroup: 2000
      fsGroup: 2000
      fsGroupChangePolicy: "OnRootMismatch"

    enableServiceLinks: false

    service:
      main:
        ports:
          http:
            port: 8083

    ingress:
      main:
        enabled: true
        annotations:
        ingressClassName: nginx
        hosts:
          - host: &host calibre-web.${SECRET_INTERNAL_DOMAIN}
            paths:
              - path: /
        tls:
          - hosts:
              - *host
      kobo:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: &host_kobo calibre-kobo.${SECRET_INTERNAL_DOMAIN}
            paths:
              - path: /kobo/
        tls:
          - hosts:
              - *host_kobo

    persistence:
      config:
        enabled: true
        existingClaim: calibre-web-config-v1
      media:
        enabled: true
        existingClaim: media-nfs
        mountPath: /media

    resources:
      requests:
        cpu: 15m
        memory: 249M
      limits:
        memory: 299M
